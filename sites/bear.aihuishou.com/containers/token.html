<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>爱回收百度熊掌号</title>
  <link rel="shortcut icon" href="https://static.aijihui.net/estore/favicon.ico">

  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    html,
    body {
      background-color: #f8f8f8;
    }

    @media screen and (max-width: 320px) {
      html {
        font-size: 87.5px;
      }
    }

    @media screen and (min-width:360px) and (max-width:374px) {
      html {
        font-size: 96px;
      }
    }

    @media screen and (min-width:375px) and (max-width:383px) {
      html {
        font-size: 100px;
      }
    }

    @media screen and (min-width:384px) and (max-width:399px) {
      html {
        font-size: 102px;
      }
    }

    @media screen and (min-width:400px) and (max-width:413px) {
      html {
        font-size: 106px;
      }
    }

    @media screen and (min-width:414px) and (max-width:431px) {
      html {
        font-size: 110px;
      }
    }

    @media screen and (min-width:432px) and (max-width:479px) {
      html {
        font-size: 115px;
      }
    }

    @media screen and (min-width:480px) {
      html {
        font-size: 128px;
      }
    }
  </style>
</head>

<body>
  <div>

  </div>
  // 定义数据，页面加载后shell组件会注入clickToken
  <mip-data>
    <script type="application/json">
        {
            "mipClickToken": ""
        }
    </script>
  </mip-data>
  <mip-shell-inservice mip-shell>
    <script type="application/json">
        {
            "routes": [
                {
                    "pattern": "./token.html",
                    "meta": {
                        "header": {
                            "show": true,
                            "title": "爱回收"
                        },
                        "view":{
                            "isIndex": true
                        }
                    }
                }
            ],
            "isId":"156786663788884"
        }
        </script>
  </mip-shell-inservice>
  <mip-token m-bind:mip-click-token="mipClickToken"></mip-token>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-shell-inservice/mip-shell-inservice.js"></script>
  <!-- the way to include the component -->
  <script src="https://c.mipcdn.com/extensions/platform/v2/bear.aihuishou.com/mip-token/mip-token.js"></script>
</body>

</html>
