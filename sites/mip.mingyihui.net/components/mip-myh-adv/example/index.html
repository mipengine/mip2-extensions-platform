<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    </style>
  </head>
  <body>
    <div>
       <mip-myh-adv id="myhAdv1" src="http://localhost/my/thinkphp_5.0.24_with_extend/public/" data-post="{adpp_id:'adpp_index_1'}" data-post-extParams="{}" inner-cpnt="mip-carousel" cpnt-attrs="{autoplay:'autoplay',height:'250',width:'600',indicator:'indicator',indicatorId:'mip-carousel-example'}">
            <template type="mip-mustache">
                   <a ><mip-img on="tap:myhAdv1.click({{ad_sign}})" src="{{ad_content}}"></mip-img></a>
               </template>
       </mip-myh-adv>
        <div class="mip-carousel-indicator-wrapper">
            <div class="mip-carousel-indicatorDot" id="mip-carousel-example">
                <div class="mip-carousel-activeitem mip-carousel-indecator-item"></div>
                <div class="mip-carousel-indecator-item"></div>
                <div class="mip-carousel-indecator-item"></div>
            </div>
        </div>
        <mip-myh-adv id="myhAdv2" src="http://localhost/my/thinkphp_5.0.24_with_extend/public/" data-post="{adpp_id:'adpp_index_1'}" data-post-extParams="{}">
            <template type="mip-mustache">
                <a ><mip-img on="tap:myhAdv2.click({{ad_sign}})" src="{{ad_content}}"></mip-img></a>
                {{#lists}}
                <a  on="tap:myhAdv2.click({{ad_sign}})">{{ad_content}}</a>
                {{/lists}}
            </template>
        </mip-myh-adv>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-mustache/mip-mustache.js"></script>
    <script src="/mip-myh-adv/mip-myh-adv.js"></script>
  </body>
</html>
