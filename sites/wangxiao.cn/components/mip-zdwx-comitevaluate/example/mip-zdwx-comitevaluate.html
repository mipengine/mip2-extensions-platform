<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    /* 自定义样式 */

    html,
    body,
    div {
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 62.5%;
    }

    .order-course-scoped {
      border-top: 1px solid #e6e6e6;
      padding-top: .85rem;
    }

    .order-course-scoped>div {
      background-color: #f8f8f8;
    }

    .order-num,
    .order-course>span:first-of-type {
      font-size: 1.3rem;
      color: #333;
    }

    .order-num {
      padding: 0 1.2rem;
      height: 3.3rem;
      line-height: 3.3rem;
      background-color: #fff;
    }

    .order-course {
      padding: 1rem 1.2rem;
      display: flex;
      font-size: 1.3rem;
    }

    .order-course>div {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-left: 1.2rem;
      flex-grow: 1;
    }

    .order-course>p {
      width: 15.75rem;
      height: 6rem;
    }

    .order-course>p img {
      width: 100%;
      height: 100%;
    }

    .order-course>div p:first-of-type {
      display: flex;
      justify-content: space-between;
    }

    .order-course>div span:first-of-type {
      display: inline-block;
      width: 16rem;
      color: #333;
    }

    .order-course div span:last-of-type {
      font-size: 1.4rem;
    }

    .total {
      text-align: right;
      color: #333;
      height: 3.2rem;
      line-height: 3.2rem;
      background-color: #fff;
      padding-right: 1.2rem;
      font-size: 1.2rem;
    }

    .total>span:first-of-type {
      margin-right: .7rem;
    }

    .order-course div>p:last-of-type {
      color: #ff6a4d;
    }
  </style>
</head>

<body>
  <div>
    <div class="order-course-scoped">
      <div>
        <p class="order-num">订单编号：291023899992</p>
        <div class="order-course">
          <mip-img width="130" height="76" src="https://www.mipengine.org/static/img/sample_01.jpg">
          </mip-img>
          <div>
            <p>
              <span>2018年一级建造师建筑工程与实务</span>
            </p>
            <p>￥300</p>
          </div>
        </div>
      </div>
    </div>
    <mip-zdwx-comitevaluate></mip-zdwx-comitevaluate>
  </div>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v1/mip-fixed/mip-fixed.js"></script>
  <script src="http://192.168.1.46:8111/mip-zdwx-comitevaluate/mip-zdwx-comitevaluate.js"></script>
</body>

</html>
