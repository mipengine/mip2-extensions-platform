<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>到位上门服务</title>
    <link rel="canonical" href="对应的原页面地址">
    <!--<link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">-->
    <link rel="stylesheet" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/mip.css">

        /* 自定义样式 */
        body{background: #f5f5f5;box-sizing: border-box;}

<body>
 <mip-data>
  <script type="application/json">
      {
          "payConfig":{
              "subject":"支付商品",
              "fee": 300,
              "sessionId":"c8fbd3e0-a617-4eac-84b3-1f289c5ce857",
              "redirectUrl":"https://api.example.com/pay/verifypay",
              "endpoint":{
                  "baifubao":  "https://api.example.com/pay/baifubao",
                  "alipay":  "https://api.example.com/pay/alipay",
                  "weixin":  "https://api.example.com/pay/weixin"
              },
              "postData":{
                  "orderId": 235,
                  "token": "xxxx",
                  "anydata":"anydata"
              }
          }
      }
  </script>
</mip-data>
 <mip-inservice-pay m-bind:pay-config="payConfig" id="payDialog"></mip-inservice-pay>
                 <button on="tap:payDialog.toggle" id="payB">确定支付</button>
 
<div><mip-dw-reservation @actionpay="alert('w')"></mip-dw-reservation></div>
