<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    /* 自定义样式 */

    h2 {
      margin: 50px auto;
      text-align: center;
    }
    .title{
      font-size: 20px;
      font-weight: bold;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }

  </style>

</head>

<body>
  <mip-shell-inservice mip-shell>
    <script type="application/json">
      {
        "routes": [{
            "pattern": "./index.html",
            "meta": {
              "header": {
                "show": true,
                "logo": "http://dwz.cn/81xffx",
                "title": "粤警民通"
              },
              "view": {
                "isIndex": true
              }
            }
          },
          {
            "pattern": "./license.html",
            "meta": {
              "header": {
                "show": true,
                "title": "编辑驾驶证信息",
                "logo": "http://dwz.cn/81xffx"
              },
              "view": {
                "isIndex": false
              }
            }
          },
          {
            "pattern": "./example/secPage.html",
            "meta": {
              "header": {
                "show": true,
                "title": "setPage页面",
                "logo": "http://dwz.cn/81xffx"
              },
              "view": {
                "isIndex": false
              }
            }
          },
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true
              }
            }
          }
        ],
        "isId": "1587290065765277"
      }
    </script>
  </mip-shell-inservice>
  <div class="title">我是setPage页面</div>
  <div>

    <div class="title">a页面username <span m-text="globalA.username"></span></div>
  </div>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-shell-inservice/mip-shell-inservice.js"></script>
  <script type="text/javascript" src="http://127.0.0.1:8111/mip-alading-license/mip-alading-license.js"></script>
</body>

</html>
