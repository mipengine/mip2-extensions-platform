<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    </style>
  </head>
  <body>
    <div>
      <mip-data-collect></mip-data-collect>
      <h1>this is test h1</h1>
      <a href="#test">this is a link</a> <button>click me</button>
      <select id="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
      </select>
      <input type="hidden" value="password">

      <div id="card">
        <h1 class="title">this is title</h1>
        <form action="/login">
            <label for="username">username</label><input name="username" type="text">
            <label for="password">password</label><input name="password" type="password">
            <button type="submit">submit</button>
        </form>
      </div>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-data-collect/mip-data-collect.js"></script>
  </body>
</html>
