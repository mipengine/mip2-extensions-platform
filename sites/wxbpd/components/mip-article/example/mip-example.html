<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    body,
        div,
        span,
        header,
        footer,
        nav,
        section,
        aside,
        article,
        ul,
        dl,
        dt,
        dd,
        li,
        a,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        i,
        b,
        textarea,
        button,
        input,
        select,
        figure,
        figcaption {
            padding: 0;
            margin: 0;
            list-style: none;
            font-style: normal;
            text-decoration: none;
            border: 0;
            font-weight: normal;
            font-family: 'SourceHanSansCN-Regular';
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            outline: none;
            font-size: 14px;
        }

        html {
            height: 100%;
            font-size: 14px;
        }
        span {
            cursor: pointer;
            display: inline-block;
        }
    </style>
  </head>
  <body>
    <div>
      <mip-article serverurl="http://118.31.34.38:9999" pageurl="http://192.168.0.27:8000" articleid="50"></mip-article>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-article/mip-article.js"></script>
  </body>
</html>
