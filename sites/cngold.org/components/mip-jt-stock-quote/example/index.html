		.red{color: #ff0000;}

		.tab_list dd.w26{ width: 26%;}

		.tab_list dd a.black{ color:#333}

		.tab_list dl dd.first p{height: .5rem;overflow: hidden;}
		.tab_list dl:last-child {border-bottom: none;}

		.hq_dl dt span.tit a{color:#fff}
		.hq_dl dt span.new{}

		.hq_dd1 span.zxj{font-size: .76rem;max-width: 4.15rem;height: 1rem;overflow: hidden;word-wrap: break-word;}
		.hq_dd1 span.dw{margin-top: .3rem;margin-right: .25rem;}
		.hq_dd1 span.zh{font-size: .24rem;width: 1rem;height: .4rem;border: solid 1px #fff;text-align: center;line-height: .4rem;border-radius: .03rem;margin-top: .3rem;}
		.hq_dd2 span.kpzt{margin-right: .15rem;}
		.hq_dd2 span.zde{margin-right: .15rem;font-size: .34rem;}
		.hq_dd2 span.zdf{font-size: .34rem;}
		.hq_ul{font-size: .26rem;margin-top: .3rem;}
		.hq_ul li{float:left;width: 3.45rem;margin-bottom: .2rem;}
		.hq_ul li span{width: 1.7rem;float: left;}
		.hq_ul li:nth-child(2n) span:nth-child(2){text-align: right;}


		
		/*调整*/
		#sp{display:none;}
		
    </style>
