<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>股票-新股日历</title>
    <link rel="canonical" href="https://m.cngold.org/stock/m_info_xg_rl.html">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
   html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}
		body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, input, a, table, img, hr, textarea, strong, figure { margin: 0; padding: 0;}
		body { color: #404040; font-size: .32rem; font-family: 'Microsoft Yahei';min-height: 100%; position: relative; margin: 0 auto;overflow-y: scroll;-webkit-overflow-scrolling : touch; overflow-x:hidden}
		body.noscroll{height:100%;}
		::-webkit-scrollbar{width:0;height:0}
		*html, html { height: 100%; overflow-x:hidden}
		article, footer, header, section, footer, nav, figure, menu, object, time {	display: block;}
		ul, ol, li { list-style: none; }
		a { color: #333333; text-decoration: none;}
		a:hover, a:active, a:focus, a:visited { color: #333; text-decoration: none;}
		img { border: none; vertical-align: middle; max-width: 100%; font-size:0px;}
		table {	border-collapse: collapse; border-spacing: 0;}
		a, input { outline: 0; cursor:pointer;font-family: 'microsoft yahei';}
		input[type="text"],input[type="password"]{text-indent: .15rem;}
		input::-webkit-input-placeholder {color:#ccc;}
		button,input[type="button"]{outline:none;}
		em,i { font-style: normal;}
		section{ background: #fff;}
		.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
		.clearfix{zoom:1;}
		.fl{ float: left;}
		.fr{ float: right;}
		.mt10{ margin-top: .1rem;}
		.mt20{ margin-top: .2rem;}
		.mt25{ margin-top: .25rem;}
		.mb20{ margin-bottom: .2rem;}
		.mb25{ margin-bottom: .25rem;}
		.pb20{ padding-bottom: .20rem;}
		.pb25{ padding-bottom: .25rem;}
		.pdlr30{ padding-left:.3rem; padding-right:.3rem;}
		.mglr30{ margin-left:.3rem; margin-right:.3rem;}
		.overhide{ overflow: hidden;}
		/*时间*/
		.time_content .swiper-slide{ width:auto}
		.time_week{padding: .2rem 0;}
		.time_week li{float: left;color: #999999;width: 1.4rem;border-right: solid 1px #e3e3e3;text-align: center}
		.time_week li.on{color: #2f74e9}
		.time_week li span{font-size:0.28rem}
		.time_week li p{font-size:0.24rem}	
		.xgrl_box1{height:0.6rem;font-size:0.26rem;background:#eeeeee;line-height:0.6rem; overflow:hidden;text-align:center}
		.xgrl_box1 span{color:#ff0600;margin-right:.05rem}
		/*内容*/
		.shuju_box1{border-bottom: solid 1px #e3e3e3;padding: .25rem 0;font-size: .24rem;}
		.shuju_box1:last-child{border-bottom:none}
		.shuju_box1 b{float: left;border: solid 1px #2f74e9;background: #edf6fd;text-align: center;width: .9rem;color: #2f74e9;margin-right: .1rem;border-radius: .05rem;height: .4rem;line-height: .4rem;font-weight: normal}	
		.shuju_box1_1{width: 4.6rem;margin-left: .25rem}
		.shuju_box1_1 p{font-size: .26rem;margin-bottom: .05rem}
		.shuju_box1_1 p a{display: block;}
		.shuju_box1_1 p a.blue{color: #2f74e9;font-size: .3rem}
		.shuju_box1_1 p a span{color: #6e9dc4;font-size: .26rem}
		.shuju_box1_1 p span.shuju_sp1{margin-left: .25rem}
		.shuju_box1_1 p span.shuju_sp2{margin-right: .25rem;margin-left: .1rem}
		.shuju_box1_1 p span.shuju_sp3{margin-left: .1rem;}
		.shuju_box1_1 p span.shuju_sp4 a{color: #6e9dc4;font-size: .26rem}
		.shuju_box1_1 p span.red{color: #ff0000;}
		.shuju_box1_1 p span.black{color: #333333;}
		.shuju_box1_1 p span.gray{color: #999999;}
		
		
		/*修改样式*/
		.time_content{width:100%;overflow-x:scroll;}
		.time_week{width:11.2rem;}
		.time_week li{box-sizing: border-box;}
    </style>
  </head>
  <body>

<mip-jt-resize></mip-jt-resize>

<mip-jt-stock-calendar></mip-jt-stock-calendar>
<time class="time_content bg_fff">
	<ul class="time_week clearfix" id="time_box">
		<li class="on" id="2019-03-01"><span>星期五</span><p>03/01</p></li>
		<li id="2019-03-04"><span>星期一</span><p>03/04</p></li>
		<li id="2019-03-05"><span>星期二</span><p>03/05</p></li>
		<li id="2019-03-06"><span>星期三</span><p>03/06</p></li>
		<li id="2019-03-07"><span>星期四</span><p>03/07</p></li>
		<li id="2019-03-08"><span>星期五</span><p>03/08</p></li>
		<li id="2019-03-11"><span>星期一</span><p>03/11</p></li>
		<li id="2019-03-12"><span>星期二</span><p>03/12</p></li>
	</ul>
</time>

<div class="xgrl_box1"><span id="sg">0</span>新股申购，<span id="ss">0</span> 新股上市</div>

<section class="pdlr30">
	<div class="shuju_box1 clearfix">
		<b>申购</b>
		<div class="shuju_box1_1 fl" id="sg_list">
				<p>无</p>
		</div>
	</div>

	<div class="shuju_box1 clearfix">
		<b>上市</b>
		<div class="shuju_box1_1 fl" id="ss_list">
				<p>无</p>
		</div>
	</div>

	<div class="shuju_box1 clearfix">
		<b>中签号</b>
		<div class="shuju_box1_1 fl" id="zqh_list">
				<p>无</p>
		</div>
	</div>

	<div class="shuju_box1 clearfix">
		<b>中签率</b>
		<div class="shuju_box1_1 fl" id="zql_list">
				<p>无</p>
		</div>
	</div>
</section>

<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-stock-calendar/mip-jt-stock-calendar.js"></script>

  </body>
</html>
