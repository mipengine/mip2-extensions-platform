<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>问答页面--获取列表数据</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
/*common*/
html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}
body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, input, a, table, img, hr, textarea, strong, figure { margin: 0; padding: 0;}
body { color: #404040; font-size: .32rem; font-family: 'Microsoft Yahei';min-height: 100%; position: relative; margin: 0 auto;overflow-y: scroll;-webkit-overflow-scrolling : touch; overflow-x:hidden}
body.noscroll{height:100%;}
::-webkit-scrollbar{width:0;height:0}
*html, html { height: 100%; overflow-x:hidden}
article, footer, header, section, footer, nav, figure, menu, object, time {	display: block;}
ul, ol, li { list-style: none; }
a { color: #333333; text-decoration: none;}
a:hover, a:active, a:focus, a:visited { color: #333; text-decoration: none;}
img { border: none; vertical-align: middle; max-width: 100%; font-size:0px;}
table {	border-collapse: collapse; border-spacing: 0;}
a, input { outline: 0; cursor:pointer;font-family: 'microsoft yahei';}
input[type="text"],input[type="password"]{text-indent: .15rem;}
input::-webkit-input-placeholder {color:#ccc;}
button,input[type="button"]{outline:none;}
em,i { font-style: normal;}
section{ background: #fff;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.fl{ float: left;}
.fr{ float: right;}
.mt10{ margin-top: .1rem;}
.mt20{ margin-top: .2rem;}
.mt25{ margin-top: .25rem;}
.mb20{ margin-bottom: .2rem;}
.mb25{ margin-bottom: .25rem;}
.pb20{ padding-bottom: .20rem;}
.pb25{ padding-bottom: .25rem;}
.pdlr30{ padding-left:.3rem; padding-right:.3rem;}
.mglr30{ margin-left:.3rem; margin-right:.3rem;}
.overhide{ overflow: hidden;}
.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}

/*----回答列表----*/
.wd_list {width: 100%;background-color: #fff}
/*回答列表*/
.wd_list dl{padding: .3rem 0;margin: 0 .3rem;border-top: 1px solid #ececec;}
.wd_list dl:first-child{border-top: none;}
.wd_list dl a{display: block;}
.wd_list dl dt{font-size: .32rem;max-height:.94rem;line-height: .44rem;overflow: hidden;}
.wd_list dl dt i.icon1{display: inline-block; width: .25rem; height: .3rem; background-position: -.48rem -.3rem; }
.wd_list dl dt em{font: .3rem "Arial";color: #666;}
.wd_list dl dd.bot span:first-child{margin-right: .2rem;}
.wd_list dl dd.bot span.fl:after{content: ''; display: inline-block; margin-left: .2rem; width: 1px; height: .18rem; background-color: #bbb; }
.wd_list dl dd.bot span.no_concern{color: #2779ea;}
.wd_list dl dd.bot span.xsjb_num em{color: #ffa200}
.wd_list dl dd.bot span.num em{margin-right: .08rem;font-family: "Arial"}
.wd_list dl dd.bot span.to_answer{display: block; width: 1rem; height: .5rem; line-height: .5rem; text-align: center; border-radius: .25rem; border: 1px solid #aad0ff; }
.wd_list dl dd.bot img{margin-right: .1rem; width: .35rem; height: .35rem; border-radius: 50%;overflow: hidden; }
.wd_list dl dd.bot {margin-top: .3rem; font-size: .24rem; color: #999; }
/*有图列表*/
.wd_list dl.first .con{line-height: .38rem; font-size: .26rem; color: #999; }
.wd_list dl.first .con img{max-width: 6.9rem;max-height: 4rem;}
.wd_list dl.first .con .des span{display: inline-block;color: #2f75ea}
.wd_list dl.first .con .des{margin:.1rem 0 .1rem 0;}
.wd_list dl.first .con .des img{max-width: 6.9rem;height: 2.8rem;}


/*补充样式*/
.wd_list dl dd.bot .img{display:inline-block;vertical-align:middle;margin-right: .1rem;width: .35rem;height: .35rem;border-radius: 50%;overflow: hidden;}
.wd_list dl dd.bot img{margin-right:0;}
    </style>
  </head>
  <body>


<mip-jt-resize></mip-jt-resize>

<!--列表1：回答列表-->
<div class="index_tit"><i class="icon"></i><h2>列表1</h2></div>
<mip-jt-wenda-list
  type="top"
  hobby-id=''
>
<section class="mt20">
  <div class="wd_list" id="top-list">
  </div>
</section>
</mip-jt-wenda-list>

<!--列表2：最新问答列表-->
<div class="index_tit"><i class="icon"></i><h2>列表2</h2></div>
<mip-jt-wenda-list
  type="new"
>
<section class="mt20">
  <div class="wd_list" id="new-list">
  </div>
</section>
</mip-jt-wenda-list>

<!--列表3：高悬赏问答列表-->
<div class="index_tit"><i class="icon"></i><h2>列表3</h2></div>
<mip-jt-wenda-list
  type="price"
>
<section class="mt20">
  <div class="wd_list" id="price-list">
  </div>
</section>
</mip-jt-wenda-list>


<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://c.mipcdn.com/static/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-wenda-list/mip-jt-wenda-list.js"></script>
  </body>
</html>
