<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
/*---- 帮你选卡 ----*/
.lst_icon2{background:url(https://res.cngoldres.com/mobile/credit/images/credit_xk_sprite.png) no-repeat;background-size:7.5rem;}
.lst_cont5{width:100%;height:100%;}
.lst_cont5 section{background:#fff0ae;position: relative;}
.lst_cont5 section .top{width:100%;position: relative;}
.lst_cont5 section .top .tit{padding: .9rem 0 .8rem;height:.6rem;background:#fffcf1;color: #ac6c28;font: bold .36rem/.6rem 'microsoft yahei';text-align: center;}
.lst_cont5 section .top .tit span{font: .32rem/.42rem 'Arial';color: #fff0ae;background: #ac6c28;display: inline-block;width: .42rem;height: .42rem;border-radius: 50%;text-align: center;margin-right: .2rem;position: relative;}
.lst_cont5 section .top .pic2{width:2.43rem;height:1.85rem;background-position:-5rem 0;position: absolute;top: 1.82rem;right: .17rem;}
.lst_cont5 section .top .bot_pic{width:100%;height:1.8rem;background-position:0 -10rem;}
.lst_cont5 section .cont dl dt{color: #ac6c28;font: bold .36rem/.6rem 'microsoft yahei';text-align: center;height: .6rem;}
.lst_cont5 section .cont dl dt span{font: .32rem/.42rem 'Arial';color: #fff0ae;background: #ac6c28;display: inline-block;width: .42rem;height: .42rem;border-radius: 50%;text-align: center;margin-right: .2rem;position: relative;}
.lst_cont5 section .cont dl dd{cursor:pointer;margin: .6rem auto 0;width: 5rem;height: .8rem;font: .36rem/.8rem 'microsoft yahei';font-weight: 700;color: #fff7d4;text-align: center;background: #ff9758;border-radius: .4rem;}
.lst_cont5 section .cont dl dd.on{background:#54a8ef;color:#fff;}
.lst_cont5 section .icon_tips{width: 100%;text-align: center;padding: .3rem 0;position: absolute;bottom: .3rem;}
.lst_cont5 section .icon_tips i{display: inline-block;width: .36rem;height: .32rem;background-position: 0 -3rem;}
.lst_cont5 section.lst_cont51 .top1{width:100%;position: relative;}
.lst_cont5 section.lst_cont51 .top1 .bg_rand1{height:2.36rem;background:#fffcf1;}
.lst_cont5 section.lst_cont51 .txt{width:2.36rem;height:2rem;background-position:0 0;position: absolute;top: .6rem;left: .47rem;}
.lst_cont5 section.lst_cont51 .pic{width:5.1rem;height:3.98rem;background-position:-2rem -1.9rem;position: absolute;top: .44rem;right: 0rem;}
.lst_cont5 section.lst_cont51 .bot_pic{width:100%;height:1.8rem;background-position:0 -10rem;}
.lst_cont5 section.lst_cont51 .cont{margin-top: .8rem;}
.lst_cont5 section.lst_cont53 .cont dl{padding-left:1.12rem;margin-top:.2rem; overflow: hidden;}
.lst_cont5 section.lst_cont53 .cont dl dd{width:2.4rem;margin: 0 0 .5rem 0;float;left;float: left;}
.lst_cont5 section.lst_cont53 .cont dl dd:nth-child(2n+1){margin-right: .5rem;}
.lst_cont5 section.lst_cont54 .submit a{display:block;background:#e0431b;border-radius: .4rem; cursor: pointer;margin: .6rem auto 0;width: 5rem;height: .8rem;font: .36rem/.8rem 'microsoft yahei';font-weight: 700;color: #fff7d4;text-align: center;}
.lst_cont6{background:#fffcf1;min-height:100%;position: relative;}
.lst_cont6 .pic3{width:100%;height:3.8rem;background-position: 0 -6rem;}
.lst_cont7{ position: relative;top: -1.6rem;margin: 0 .25rem;}
.lst_cont7 .cont1{ border-top-left-radius: .06rem; border-top-right-radius: .06rem;}
.lst_cont7 .cont1 .credit_box .name{ font-size: .32rem;}
.lst_cont7 .cont1 .credit_box .img{ width: 2.82rem; height: 1.76rem;}
.lst_cont7 .cont1 .credit_box .apply_btn{ left: 3.3rem;}
.lst_cont7 .cont1 .credit_box .text p{ font-size: .28rem; line-height: .45rem; height: .45rem; padding-left: .25rem;}
.lst_cont7 .cont1 .again_tips{padding:0 .2rem .25rem;}
.lst_cont7 .cont1 .again_tips .again{display:block;margin:.3rem auto;width:2.8rem;height:.8rem;text-align: center;font:bold .35rem/.8rem 'microsoft yahei';color:#ff8623;border:1px solid #ffba82;border-radius:.05rem; background: #fff8f3;}
.lst_cont7 .cont1 .again_tips .desc{text-align: center;font:.28rem/.28rem 'microsoft yahei';color:#666;}
.lst_cont7 .cont1 .again_tips .desc a{color:#106fbf;}
.lst_cont7 .cont1 .again_tips .desc a i{display:inline-block;width:.2rem;height:.2rem;background-position:0 -2.4rem;margin-left: .1rem;position: relative;}
/*提示*/
.layer_tips{ width: 100%; position: absolute; top: 40%; z-index: 2; text-align: center;}
.layer_tips span{ display: inline-block; max-width: 50%; padding: 0.2rem 0.3rem; font: 0.32rem/0.5rem 'Microsoft Yahei'; background-color: rgba(0,0,0,.6); border-radius: 0.1rem; color: #fff;}

.lst_cont5 .swiper-slide {width:100vw;height:100vh;float:left;}
.lst_cont5 .mip-carousel-lst{width:100vw;height:100vh;}


/*样式调整*/
#layer_tips{display:none;}
.lst_cont5 section.lst_cont54 .submit .submit_input{border:none;display:block;background:#e0431b;border-radius: .4rem; cursor: pointer;margin: .6rem auto 0;width: 5rem;height: .8rem;font: .36rem/.8rem 'microsoft yahei';font-weight: 700;color: #fff7d4;text-align: center;padding:0;}
.credit_form div{display:block;padding:0}
.credit_form .hide_input{opacity:0;position:absolute;}
    </style>

  </head>
  <body>

<mip-jt-resize></mip-jt-resize>

<mip-jt-credit-chose tab-class="chose_dl"></mip-jt-credit-chose>
<mip-form url="https://m.cngold.org/credit/m_result.html" method="POST" target="_blank" class="credit_form">
<main class="lst_cont5 swiper-container">
	<div class="swiper-wrapper">
		<mip-carousel layout="responsive" buttonController class="clearfix mip-carousel-lst" >
			<section class="lst_cont51 swiper-slide">
				<div class="top1 clearfix">
					<div class="bg_rand1"></div>
					<div class="txt lst_icon2"></div>
					<div class="pic lst_icon2"></div>
					<div class="bot_pic lst_icon2"></div>
				</div>
				<div class="cont">
					<dl class="chose_dl" id="userType">
						<dt class='tit clearfix'><span>1</span>我是属于哪种类型的用户？</dt>
						<dd class="on" data-value='1'><input class="hide_input" checked type="radio" name="userType" value="1" id="radio1"><label for="radio1">小白一族</label></dd>
						<dd data-value='2'><input class="hide_input" type="radio" name="userType" value="2" id="radio2"><label for="radio2">白领精英</label></dd>
						<dd data-value='3'><input class="hide_input" type="radio" name="userType" value="3" id="radio3"><label for="radio3">高端用户</label></dd>
					</dl>
				</div>
			</section>
			<section class="lst_cont52 swiper-slide">
				<div class="top">
					<div class="tit"><span>2</span>我的学历层次是什么</div>
					<div class="pic2 lst_icon2"></div>
					<div class="bot_pic lst_icon2"></div>
				</div>
				<div class="cont">
					<dl class="chose_dl" id="user_education">
						<dd class="on">高端用户</dd>
						<dd>本科</dd>
						<dd>专科</dd>
						<dd>高中及以下</dd>
					</dl>
				</div>
			</section>
			<section class="lst_cont53 swiper-slide">
				<div class="top">
					<div class="tit"><span>3</span>主要用途</div>
					<div class="pic2 lst_icon2"></div>
					<div class="bot_pic lst_icon2"></div>
				</div>
				<div class="cont short clearfix">
					<dl class="chose_dl" id="useType">
						<dd class="on" data-value="1"><input class="hide_input" checked type="radio" name="useType" value="1" id="radio_1"><label for="radio_1">航空酒店</label></dd>
						<dd data-value="4"><input class="hide_input" type="radio" name="useType" value="4" id="radio_2"><label for="radio_2">汽车周边</label></dd>
						<dd data-value="2"><input class="hide_input" type="radio" name="useType" value="2" id="radio_3"><label for="radio_3">电商网购</label></dd>
						<dd data-value="5"><input class="hide_input" type="radio" name="useType" value="5" id="radio_4"><label for="radio_4">海淘境外</label></dd>
						<dd data-value="3"><input class="hide_input" type="radio" name="useType" value="3" id="radio_5"><label for="radio_5">生活娱乐</label></dd>
						<dd data-value="6"><input class="hide_input" type="radio" name="useType" value="6" id="radio_6"><label for="radio_6">旅游专享</label></dd>
					</dl>
				</div>
			</section>
			<section class="lst_cont54 swiper-slide">
				<div class="top">
					<div class="tit"><span>4</span>月收入</div>
					<div class="pic2 lst_icon2"></div>
					<div class="bot_pic lst_icon2"></div>
				</div>
				<div class="cont">
					<dl class="chose_dl" id="income">
						<dd class="on">3K以下</dd>
						<dd>3K-5K</dd>
						<dd>5K-10K</dd>
						<dd>10K以上</dd>
					</dl>
				</div>
				
				<div class="submit">
						<input type="submit" value="提交" class="submit_input"/>
				</div>
			</section>
		</mip-carousel>
	</div>
</main>
</mip-form>
<!--main end-->

<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
<script src="https://c.mipcdn.com/static/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-credit-chose/mip-jt-credit-chose.js"></script>

  </body>
</html>
