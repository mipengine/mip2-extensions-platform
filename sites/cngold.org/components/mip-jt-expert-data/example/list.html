    <style mip-custom>
/*common*/
html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}
body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, input, a, table, img, hr, textarea, strong, figure { margin: 0; padding: 0;}
body { color: #404040; font-size: .32rem; font-family: 'Microsoft Yahei';min-height: 100%; position: relative; margin: 0 auto;overflow-y: scroll;-webkit-overflow-scrolling : touch; overflow-x:hidden}

 /*专家专栏*/
.person-introduce{height: 2.7rem;background: url(https://res.cngoldres.com/mobile/img/person_introduce.png) no-repeat;background-size: 7.5rem;margin-top: 0.22rem;}
.person-top{margin: 0 0 0 0.24rem;padding-top: 0.2rem;}
.person-top .per-img{display: block;float: left;position: relative;}
.person-top .per-img img{width: 1.1rem;height: 1.1rem;border-radius: 50%;border: 4px solid #6099cb;}
.person-top .per-img i{display: block;width: 0.28rem;height: 0.28rem;position: absolute;right: 0.08rem;bottom: 0;}
/*专家*/
.per-info{font-size: 0;margin: 0.2rem 0 0 .2rem;}
.per-info span:first-child{font-size: .34rem;color: #ffe09d;max-width: 2rem;height: 0.31rem;line-height: 0.31rem;overflow: hidden;display: inline-block;}
.per-info span:nth-child(2){font-size: .28rem;color: #d3ecff;margin-left: 0.17em;display: inline-block;max-width: 2.66rem;height: 0.24rem;line-height: 0.24rem;overflow: hidden;}
.per-info p{/*width: 4.16rem;*/padding-right: 0.36rem;background: url(https://res.cngoldres.com/mobile/img/person_info.png) no-repeat 4.24rem 0.06rem;background-size: 0.24rem;margin-top: 0.2rem;}
.per-info p a{font-size: .28rem;color: #d3ecff;}
.per-info p {max-width: 4.2rem; height: 0.3rem; line-height: 0.3rem; overflow: hidden; background: url(https://res.cngoldres.com/mobile/img/person_info.png) no-repeat 4.25rem 0.01rem; background-size: 0.24rem; }
.per-detail{margin: 0 0.2rem;margin-top: 0.4rem;}
.per-detail li{width: 33.33%;text-align: center;float: left;}
.per-detail li span{font-size: 0.3rem;color: #fff;}
.per-detail li p{font-size: 0.26rem;color: #d2ecff;}
.per-info .no-person-introduce{font-size: 0.26rem;color: #d3ecff;background: none;}
/*说说*/
.per-li .new-hy{padding: 0;}
.new-hy .sea-bg{display: inline-block; width: 0.3rem; height: 0.3rem; }
.new-hy li{padding: 0.24rem 0;margin: 0 .3rem;-webkit-tap-highlight-color: rgba(0,0,0,.1);-webkit-touch-callout: none;border-bottom: 1px solid #ececec;}
.per-box{display: block;width: 100%;}
.per-box p{font-size: 0.3rem;margin-bottom: .47rem;color: #333;}
.per-box .mark{font-size: 0.22rem;color: #fa2800;display: inline-block;width: 0.53rem;height: 0.28rem;text-align: center;line-height: 0.28rem;border: 1px solid #ffa796;position: relative;bottom: 0.04rem;left: 0.04rem;}
.new-hy-bot span em{font-weight: "Arial";color: #fa2800;}
.new-hy-bot span{margin-right: .3rem;}
.no-mark .mark{display: none;}
.new-hy li.con_none img,.user_li li.con_none img{margin-top:.8rem;}
.new-hy li.con_none,.user_li li.con_none{font-size: .3rem; color: #999; text-align: center; line-height: .6rem; }
#qa .con_none{padding-bottom: 1.6rem;}
/*问答*/
.new-hy .bg_color{width: 100%; background-color: #f5f5f5; margin-left: 0;height: .2rem;padding: 0; }
.new-hy .wenda_link{border-bottom: none;}
.new-hy .wenda_link a{display: block;float:left;width: 50%;font-size: .28rem;color: #666;text-align: center;height: .44rem;line-height: .44rem;}
.new-hy .wenda_link a i{display: inline-block;width: .2rem;height: .2rem;border-radius: .1rem;background-color: #ccc;margin-right: .15rem}
.new-hy .wenda_con h3{line-height: .5rem;font-size: .32rem;color: #333;}
.new-hy .wenda_con p{line-height: .45rem;font-size: .3rem;color: #666;}
.new-hy .new-hy-bot{font-size: .24rem;color: #999;}
.new-hy .new-hy-bot .zan_num em{color: #999}


/*补充样式*/
.new-hy li.con_none .img{width:2.74rem;height:2.68rem;margin:.8rem auto 0;}
.new-hy li.con_none img{margin-top:0;}
