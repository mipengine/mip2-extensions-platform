<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>股票行情数据展示</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
   /*通用*/
  .bg_f5f5f5{background:#f5f5f5;}
  .mt20{margin-top:.2rem;}
  .fl{float:left;}
  .fr{float:right;}
  section{background:#fff;}
  .clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
	.clearfix{zoom:1;}
	.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
	.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
	.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}
	.index_tit p a{ font-size:.28rem; color:#2f74e9; margin-right:.4rem}
	.index_tit p a:last-child{ margin-right:0}
	.view_more{ height: .88rem; line-height: .88rem; border-top: 1px solid #f0f0f0;}
	.view_more a{ display: block; font-size: .3rem; color: #999; text-align: center;}
	.view_more i{  margin-left: .2rem; background-position:0 -5.32rem; width:.14rem; height:.2rem; display:inline-block}
	.view_more i.down{ height:.22rem;transform: rotateZ(90deg);-webkit-transform: rotateZ(90deg);}
	.view_more i.up{transform: rotateZ(-90deg);-webkit-transform: rotateZ(-90deg);}
	.red{color: #ff0000;}
	.green{color: #009800;}
	.gray{color: #999}
	.tab_list{ font-size: .32rem;}
	.tab_list dl{ height: .9rem; line-height: .9rem; overflow: hidden; font-family: "Microsoft Yahei";border-bottom: 1px solid #ececec;}
	.tab_list dl.tab_head{ color: #333; font-family: .28rem "Microsoft Yahei";border-bottom: none; height:.8rem; line-height:.8rem; background: #f9f9f9; width:100%}
	.tab_list dd { float: left; text-align: center; word-wrap: break-word; overflow: hidden; }
	.tab_list dd.w18{ width: 18%;}
	.tab_list dd.w22{ width: 22%;}
	.tab_list dd.w26{ width: 26%;}
	.tab_list dd.w28 {width: 28%; }
	.tab_list dd.w30{ width: 30%;}
	.tab_list dd.red{color:#ff0000}
	.tab_list dd.green{color:#14a814}
	.tab_list dd a{ color: #2f74e9;}
	.tab_list dd a.black{ color:#333}
	.tab_list dl dd.first{line-height: .5rem;}
	.tab_list dl dd.first em{font: .26rem "Arial";color: #999;}
	.tab_list dl dd.first p{height: .5rem;overflow: hidden;}
	.tab_list dl:last-child {border-bottom: none;}
	.tab_list1 dd{ width: 18%;}
	.tab_list3 dd{ width: 20%;}
	/*可横滑表格*/
	.hangqing_bigbox{ overflow:hidden;}
	.w_fixed .hangqing_left span,
	.w_fixed .hangqing_right .canshu_name{ position:absolute; top:2.03rem; z-index: 99;}
	.hangqing_left{ font-size:0.24rem; position: relative; width:1.3rem;overflow: hidden;}
	.hangqing_left span{ color:#666666; height:0.8rem; line-height:0.8rem; background:#eeeeee; display:block; width:1.5rem; text-align:center}
	.hangqing_left a{ color:#106fbf; width:1.3rem; text-align:center; display:table}
	.hangqing_left a.bj_gray{background:#f5f5f5}
	.hangqing_left a:nth-child(odd){background:#f5f5f5}
	.hangqing_left a p{ display:table-cell; vertical-align:middle; color:#2f74e9; font-size:0.24rem}
	.hangqing_left a b{ font-weight:normal; color:#999; display:block}
	.sjhq_name_table{}
	.hangqing_right{ width:6.2rem; overflow:hidden}
	.hangqing_right .swiper-slide{ width:auto}
	.canshu_name{ width:auto; height:0.8rem; overflow:hidden}
	.canshu_name ul li{ height:0.8rem; background:#eeeeee; float:left; text-align:center; width:1.51rem; font-size:0.24rem; display:table}
	.canshu_name ul li span{ display:table-cell; vertical-align:middle;}
	.lhb_content{margin-top: .3rem;}
	.shuju_content ul li{ height:0.9rem; font-size:0.24rem; border-bottom:solid 1px #e3e3e3}
	.shuju_content ul li a{ width:1.5rem; color:#666666; float:left; text-align:center; display:table}
	.shuju_content ul li span{ display:table-cell; vertical-align:middle}
	.lhb_con1,.lhb_con2,.lhb_con3{display: none;}
	/*表格*/
	.sjhq_table tr.bj_gray{background:#f5f5f5}
	.sjhq_table tr:nth-child(even){background:#f5f5f5}
	.sjhq_table tr td{ font-size:0.24rem; width:1.5rem}
	.sjhq_table tr td a{ color:#666666; display:block; width:1.5rem; overflow:hidden; padding:0.05rem 0rem}
	.sjhq_table tr td a.blue{ color:#106fbf}
	.sjhq_table tr td a.red{ color:#F00}
	.sjhq_table tr td a em,.sjhq_table tr td a i{ font-weight:normal; color:#ff0000}
	.ahgu_box .sjhq_table tr td a{padding: .25rem 0;}
	
	/*调整*/
	.hangqing_bigbox{position:relative;}
	.hangqing_left a p{height:.64rem;line-height:.32rem;}
	.sjhq_table tr td{line-height:.64rem;}
	.sjhq_table tr td a{padding:0;}
	.sjhq_table tr td a p{line-height:.32rem;}
	.hangqing_right{overflow-x:scroll;}
	.canshu_name{overflow:visible;}
	.canshu_name ul{width:13.6rem;}
	.sjhq_table tr td a.green{color:#009800;}
    </style>
  </head>
  <body class="bg_f5f5f5">
  	
<mip-jt-resize></mip-jt-resize>

<!--首页-沪市A股-->
<mip-jt-stock-sortquote 
	category-id='29' 
	container-id='sha' 
	page-size='5'
	ids='q63,q80,q1,q3'
	type='index'
></mip-jt-stock-sortquote>
<section>
	<div class="index_tit clearfix">
		<i class="icon"></i>
		<h2><a href="https://m.cngold.org/stock/m_quote_sha.html" title="沪市A股">沪市A股</a></h2>
		<p class="aLinks fr">
			<a href="https://m.cngold.org/stock/m_quote_sza.html" title="深市A股">深市A股</a>
			<a href="https://m.cngold.org/stock/m_quote_agu.html" title="沪深A股">沪深A股</a>
		</p>
	</div>
	
	<div class="tab_list tab_list1">
		<dl class="tab_head clearfix">
			<dd class="w26">名称</dd>
			<dd>最新价</dd>
			<dd>涨跌幅</dd>
			<dd>开盘价</dd>
			<dd>最高价</dd>
		</dl>
		<div id="sha"></div>
		<div class="view_more"><a href="https://m.cngold.org/stock/m_quote_sha.html" title="查看更多沪市A股">查看更多沪市A股<i class="icon"></i></a></div>  
	</div>
</section>

<!--首页-新三板行情-->
<mip-jt-stock-sortquote 
	category-id='455' 
	container-id='xsbKi' 
	page-size='5'
	ids='q63,q80,q60,q61'
	type='index'
></mip-jt-stock-sortquote>
<section class="mt20">
	<div class="index_tit clearfix">
		<i class="icon"></i>
		<h2><a href="https://m.cngold.org/stock/m_quote_xsb.html" title="新三板行情">新三板行情</a></h2>
		<p class="aLinks fr">
			<a href="https://m.cngold.org/stock/m_quote_cyb.html" title="创业板">创业板</a>
			<a href="https://m.cngold.org/stock/m_quote_zxb.html" title="中小板">中小板</a>
		</p>
	</div>
	
	<div class="tab_list tab_list1">
		<dl class="tab_head clearfix">
			<dd class="w26">名称</dd>
			<dd>最新价</dd>
			<dd>涨跌幅</dd>
			<dd>成交量</dd>
			<dd>成交额</dd>
		</dl>
		<div id="xsbKi"></div>
		<div class="view_more"><a href="https://m.cngold.org/stock/m_quote_xsb.html" title="查看更多新三板行情">查看更多新三板行情<i class="icon"></i></a></div>  
	</div>
</section>

<!--详情页-相关指数行情行情-->
<mip-jt-stock-sortquote 
	category-id='442' 
	container-id='quotationList' 
	page-size='10'
	ids='q63,q80,q60,q61'
	type='detail'
></mip-jt-stock-sortquote>
<section class="mt20">
	<div class="index_tit bold">
		<h2><a href="https://m.cngold.org/stock/m_quote_hszs.html" title="相关指数">相关指数</a></h2>
	</div>
	
	<div class="tab_list tab_list3">
		<dl class="tab_head clearfix">
			<dd>股票名称</dd>
			<dd>最新价</dd>
			<dd>涨跌幅</dd>
			<dd>成交量</dd>
			<dd>成交额</dd>
		</dl>		
		<div id="quotationList">
		</div>
	</div>
	<div class="view_more"><a href="${mobileDomain!''}/stock/m_quote_hszs.html" title="查看更多相关指数行情">查看更多相关指数行情<i class="icon"></i></a></div>
</section>

<!--列表页-沪深指数-->
<mip-jt-stock-sortquote 
	category-id='442' 
	container-id='stockQuoteList' 
	list-id='stockList'
	page-size='10'
	ids='q63,q70,q80,q60,q61,q1,q3,q4,q2'
	type='list'
></mip-jt-stock-sortquote>
<section class="mt20">
	<div class="index_tit bold">
		<h2><a href="https://m.cngold.org/stock/m_quote_hszs.html" title="沪深指数">沪深指数</a></h2>
	</div>
	<div class="clearfix hangqing_bigbox hszs_box">
		<div id="stockList" class="hangqing_left fl">
			<span>股票名称</span>
		</div>

		<div class="swiper-container hangqing_right fl">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="canshu_name">
						<ul class="clearfix">
							<li><span>最新价</span></li>  <li><span>涨跌额 </span></li>
							<li><span>涨跌幅</span></li>  <li><span>成交量</span></li>  
							<li><span>成交额</span></li>	 <li><span>开盘价</span></li>
							<li><span>最高价</span></li>  <li><span>最低价</span></li>
							<li><span>昨收价</span></li>
						</ul>
					</div>

					<div class="shuju_content">
						<table id="stockQuoteList" width="100%" border="0" cellspacing="0" cellpadding="0" class="sjhq_table">
						</table>
					</div>
				</div>
			</div>	
		</div>
	</div>
</section>

<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-stock-sortquote/mip-jt-stock-sortquote.js"></script>

	</body>
</html>
