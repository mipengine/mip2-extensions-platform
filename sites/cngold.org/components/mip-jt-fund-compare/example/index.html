<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>基金比较页面行业配置</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
table {	border-collapse: collapse; border-spacing: 0;}

.table_jjbj{ width: 100%; font-size:.28rem;}
.table_jjbj th{position:relative; background: #fafafa; font-weight: normal; font-size: .24rem; padding: 0.15rem 0; border: 1px solid #ececec; border-top: none;}
.table_jjbj th span{display:block; position:absolute;top:0;right:0;width: .3rem;height: .3rem;line-height: .3rem; background: #e9f1ff; font-size: .2rem; z-index: 3;}
.table_jjbj th span a{ display: block; color: #8db7ff;}
.table_jjbj td{ height: .4rem; padding: .2rem; border: 1px solid #ececec; text-align: center;}
.table_jjbj td a{ color: #2f74e9; text-decoration: underline;}
.table_jjbj td.gray{ color: #ccc;}
.table_jjbj.col3 th{ width: 2.1rem; padding-left: .2rem; padding-right: .2rem;}
.table_jjbj.col2 th{ width: 3.35rem; padding-left: .2rem; padding-right: .2rem;}
    </style>
  </head>
  <body>


<mip-jt-resize></mip-jt-resize>


<mip-jt-fund-compare codes="110022,001171">
<table class="table_jjbj col3">
  <thead>
    <tr>
      <th>资产</th>
      <th>110022<br />易方达消费行业<br /></th>
      <th>001171<br />工银养老产业股票<br /></th>
    </tr>
  </thead>
  <tbody>
    <tr id="made">
      <td>制造业</td>
      <td class="red" id="made-110022">--</td>
      <td class="red" id="made-001171">--</td>
    </tr>
    <tr id="finance">
      <td>金融业</td>
      <td class="red" id="finance-110022">--</td>
      <td class="red" id="finance-001171">--</td>
    </tr>
    <tr id="estate">
      <td>房地产业</td>
      <td class="red" id="estate-110022">--</td>
      <td class="red" id="estate-001171">--</td>
    </tr>
    <tr id="info">
      <td>信息技术业</td>
      <td class="red" id="info-110022">--</td>
      <td class="red" id="info-001171">--</td>
    </tr>
    <tr id="farm">
      <td>农林牧渔业</td>
      <td class="red" id="farm-110022">--</td>
      <td class="red" id="farm-001171">--</td>
    </tr>
    <tr id="sale">
      <td>批发零售业</td>
      <td class="red" id="sale-110022">--</td>
      <td class="red" id="sale-001171">--</td>
    </tr>
    <tr id="traffic">
      <td>交通运输业</td>
      <td class="red" id="traffic-110022">--</td>
      <td class="red" id="traffic-001171">--</td>
    </tr>
    <tr id="build">
      <td>建筑业</td>
      <td class="red" id="build-110022">--</td>
      <td class="red" id="build-001171">--</td>
    </tr>
  </tbody>
</table>
</mip-jt-fund-compare>


<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://c.mipcdn.com/static/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-fund-compare/mip-jt-fund-compare.js"></script>
  </body>
</html>
