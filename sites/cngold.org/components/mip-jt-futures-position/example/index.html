<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>期货持仓</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
.fl{float:left;}
.fr{float:right;}
em,i { font-style: normal;}
ul, ol, li {list-style: none;}
section{ background: #fff;}
.pdlr30{ padding-left:.3rem; padding-right:.3rem;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}
.view_more{ height: .88rem; line-height: .88rem; border-top: 1px solid #f0f0f0;}
.view_more a{ display: block; font-size: .3rem; color: #999; text-align: center;}
.view_more i{  margin-left: .2rem; background-position:0 -5.32rem; width:.14rem; height:.2rem; display:inline-block}

/*期货持仓*/
.f-qhcc-filter{ padding-bottom:.2rem;}
.f-qhcc-filter .jys-choice,.f-qhcc-filter .date-choice,.f-qhcc-filter .category-choice{ height: .8rem; line-height: .8rem; border-bottom: 1px solid #eaeaea; padding:0 .3rem;}
.f-qhcc-filter .jys-choice{ background: url(https://res.cngoldres.com/mobile/images/m_futures_qhcc_01.png) .3rem center no-repeat; background-size: .36rem;}
.f-qhcc-filter .date-choice{ background: url(https://res.cngoldres.com/mobile/images/m_futures_qhcc_02.png) .3rem center no-repeat; background-size: .36rem;}
.f-qhcc-filter .category-choice{ background: url(https://res.cngoldres.com/mobile/images/m_futures_qhcc_03.png) .3rem center no-repeat; background-size: .36rem;}
.f-qhcc-filter .text{ width: 65%; font-size:.28rem; text-indent: .5rem; height: .8rem; overflow: hidden;}
.f-qhcc-filter .choose-btn{ font-size: .28rem; color: #999;}
.f-qhcc-filter .choose-btn:after{ content: ''; display: inline-block; width: .15rem; height: .15rem; margin: 0 .08rem .06rem .2rem; border-right: 1px solid #505050; border-bottom: 1px solid #505050; transform:rotate(45deg);}
.f-qhcc-filter .choose-btn.up:after{ transform:rotate(-135deg); margin: 0 .08rem -0.06rem .2rem;}
.f-qhcc-filter .search-btn{ text-align: center; padding:.2rem .3rem 0;}
.f-qhcc-filter .search-btn a{ display: block; font-size: .26rem; color: #fff; background: #f3853b; border-radius: .04rem; line-height: .58rem;}

.f-qhcc-filter .jys-con,.f-qhcc-filter .date-con,.f-qhcc-filter .category-con{ display: none;border-bottom:1px solid #eee;}
.f-qhcc-filter .jys-con{padding:0 .3rem;}
.f-qhcc-filter .date-con{ padding: .2rem .3rem;}
.f-qhcc-filter .category-con{padding:0 .3rem;}
.f-qhcc-filter .date-con span{ float: left; width: 5%; text-align: center; color:#2f75ea; font-size:.28rem; line-height:.48rem;}
.f-qhcc-filter .date-con .date-select{ float: left; position: relative; width: 30%; font-size: .28rem;}
.f-qhcc-filter .date-con input{ width: 100%; box-sizing:border-box; -moz-box-sizing:border-box; -webkitbox-sizing:border-box;}
.f-qhcc-filter .date-con .date-text{ color: #333; height: .48rem; line-height:.48rem;background:#f8f8f8; border: 1px solid #eaeaea; padding: 0 .16rem 0 .48rem;}
.f-qhcc-filter .date-con .date-text:after{ position: absolute; top: .2rem; right: .2rem; content: ''; width: 0; height: 0; border: 0.1rem solid #ccc; border-bottom: 0; border-top-width: .1rem; border-left-color: transparent; border-right-color: transparent;}
.f-qhcc-filter .date-con .date-option{ display: none; z-index: 1; position: absolute; width: 100%; left: 0; top:.5rem; background: #fff; box-shadow: 0 0.01rem 0.01rem rgba(0,0,0,.2);}
.f-qhcc-filter .date-con .date-option ul{ max-height:2.24rem; overflow-y: scroll;}
.f-qhcc-filter .date-con .date-option li{ padding: 0 .15rem; height: .5rem; line-height: .5rem; border: 1px solid #eaeaea; border-top: 0; border-bottom-style: dashed;}
.f-qhcc-filter .date-con .date-option li:last-child{ border-bottom-style: solid;}
/*期货品种*/
.f-a-list{ padding-top:.3rem; padding-bottom:.1rem;}
.f-a-list li{ float: left; text-align: center; margin-bottom: 0.2rem;background:#edf6fd;}
.f-a-list li a{ font-size: .28rem; display: block; color:#2f75ea; height: .5rem; line-height: .5rem; overflow: hidden;}
.f-a-list li.on{ background: #2f75ea;}
.f-a-list li.on a{ color: #fff; border-color: #2f75ea;}
/*提示框*/
.tips-alert{ display: none; width: 100%; position: fixed; left: 0; top: 40%; text-align: center;}
.tips-alert span{ display: inline-block; padding: 1em 2em; background: rgba(0,0,0,.6); color: #fff; border-radius: 3px;}
.tips-box{position: fixed; top: 30%; left: 50%; margin-left: -40%; z-index: 10002; width: 80%; background: #fff; border-radius: 5px; text-align: center; padding: 2em 0 0; overflow: hidden;}
.tips-box p{ margin-bottom: 1.5em;}
.tips-box .back{ display: block; height: 3em; line-height: 3em; background: #106fbf; color: #fff; font-size: 0.85em;}
.cover{position:absolute;top:0;left:0;width:100%;background: rgba(0,0,0,0.7);z-index: 10000;height: 100%!important;}
/*通用*/
.f-col2 li{ width: 48.5%; margin-right: 3%;}
.f-col3 li{ width: 31.5%; margin-right: 2.75%;}
.f-col2 li:nth-child(2n),.f-col3 li:nth-child(3n){ margin-right: 0;}
.f-col5 li{ width: 17%; margin-left: 2.5%;}


/*样式修改*/
.f-qhcc-filter .jys-con, .f-qhcc-filter .date-con, .f-qhcc-filter .category-con{display:block;}
.f-qhcc-filter .date-con input{height:.8rem;line-height: .8rem;border:1px solid #eee;}
.f-a-list li{height:.5rem;line-height:.5rem;color:#2f75ea;}
.f-a-list li.on{color:#fff;}
.hide{display:none}
.f-qhcc-filter .jys-con.hide{display:none}
.f-col3 li{width:30%}
.f-col3 li:nth-child(3n){margin-right:3%}
    </style>
  </head>
  <body>
  
  <mip-jt-resize></mip-jt-resize>
  

<mip-jt-futures-position></mip-jt-futures-position>
<section class="mt20">
  <div class="index_tit clearfix">
    <i class="icon"></i>
    <h2>期货持仓</h2>
  </div>

  <div class="f-qhcc-filter">
	  <!--交易所选择-->
	  <section>
	    <div class="jys-choice clearfix">
	      <div class="fl text" id="exText">大连期货交易所</div>
	      <div class="fr choose-btn">选择交易所</div>
	      <input type="hidden" id="exchangeId" value="1"/>
	    </div>
	    <div class="jys-con pdlr30 hide">
	      <ul class="f-a-list f-col2 clearfix">      
	          <li class="ex-li on" data-value="1">大连商品交易所</li>
	          <li class="ex-li" data-value="2">上海期货交易所</li>
	          <li class="ex-li" data-value="4"  >郑州商品交易所</li>
	          <li class="ex-li" data-value="5"  >芝加哥期货交易所</li>
	      </ul>
	    </div>
	  </section>
	  <!--时间选择-->
	  <section>
	    <div class="date-choice clearfix">
	      <div class="fl text strDate" id="dateText">2019-03-28</div>
	      <div class="fr choose-btn">选择日期</div>
	    </div>
	    <div class="jys-con date-con pdlr30 hide">
	      <input type="date" id="dateInput">
	    </div>
	  </section>
	  <!--品种选择-->
	  <section>
	    <div class="category-choice clearfix">
	      <div class="fl text selectVariety" id="kindText">豆粕</div>
	      <div class="fr choose-btn">选择品种</div>
	      <input type="hidden" id="varietyId" value="62" />
	    </div>
	    <div class="jys-con pdlr30 hide">
	      <ul class="f-a-list f-col3 pl-pr-10 clearfix kindUl" id="kind_1">
	          <li class="kind-li"  data-exchangeId="1"  data-value="62">豆粕</li>
	          <li class="kind-li" data-exchangeId="1"  data-value="63">豆二</li>
	          <li class="kind-li"  data-exchangeId="1"  data-value="64">豆一</li>
	          <li class="kind-li hide"  data-exchangeId="2"  data-value="8">螺纹钢</li>
	          <li class="kind-li hide"  data-exchangeId="2"  data-value="50">线材</li>
	          <li class="kind-li hide"  data-exchangeId="2"  data-value="51">沪铜</li>
	          <li class="kind-li hide"  data-exchangeId="2"  data-value="52">沪铝</li>
	          <li class="kind-li hide"  data-exchangeId="2"  data-value="53">橡胶</li>
	          <li class="kind-li hide"  data-exchangeId="4"  data-value="78">强麦</li>
	          <li class="kind-li hide" data-exchangeId="4"  data-value="79">棉花</li>
	          <li class="kind-li hide"  data-exchangeId="5"  data-value="94">美豆粕</li>
	          <li class="kind-li hide" data-exchangeId="5"  data-value="95">美豆油</li>
	      </ul>
	    </div>
	  </section>
    <div class="search-btn" id="search">开始查询</div>
  </div>
</section>

<!--弹窗-->
<div class="tips-alert"><span>请填写月份</span></div>
<div class="tips-box hide">
	<p>您选择的日期没有数据！！</p>
</div>
<div class="cover hide"></div>
  
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-accordion/mip-accordion.js"></script>
  <script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-jt-resize/mip-jt-resize.js"></script>
  <script src="/mip-jt-futures-position/mip-jt-futures-position.js"></script>
  </body>
</html>
