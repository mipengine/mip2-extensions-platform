<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>证券公司营业网点</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
ul, ol, li { list-style: none; }
.bg_f5f5f5{background:#f5f5f5;}
.mt20{margin-top:.2rem;}
.fl{float:left;}
.fr{float:right;}
.mglr30{margin-left:.3rem;margin-right:.3rem;}
.pdlr30{padding-left:.3rem;padding-right:.3rem;}
section{background:#fff;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.yywd_list a{display: block;}
.yywd_list li{border-bottom: solid 1px #f0f0f0;padding: .3rem 0;}
.yywd_list li:last-child{border-bottom: none;}
.yywd_list .khPic span{width: 1.78rem;height: 1.38rem;text-align: center;vertical-align: middle;display:table-cell;border: solid 1px #f0f0f0;box-sizing: border-box;-webkit-box-sizing: border-box;}
.yywd_list .khPic span img{max-width: 1.78rem;max-height: 1.38rem}
.yywd_list .khdetail{ margin-left: .3rem;width: 4.7rem;}
.yywd_list .khdetail span{display: block;font-size: .26rem;}
.yywd_list .khdetail .detail01{font-size:.3rem;height: .4rem;line-height: .4rem;overflow: hidden;}
.yywd_list .khdetail .detail02{color: #999999;height: .35rem;line-height: .35rem;overflow: hidden;margin: .07rem 0 .13rem 0;}
.yywd_list .khdetail .khbtn{width: 1.6rem;height: .45rem;background: #2f75ea;text-align: center;color: #fff;line-height: .45rem;border-radius: .03rem;}
/*营业网点*/
.searchLine{padding: 0 .3rem;line-height: .7rem;border-bottom: 1px solid #F0F0F0;height: .7rem;font-size: .28rem;}
.searchLine .icon{background: url(https://res.cngoldres.com/mobile/stock/images/stock_icon19.png) no-repeat;background-size: 6rem;margin-right: .1rem;}
.searchLine .cityNow,.searchLine .cityNow a{color: #FF911B;}
.searchLine .cityNow .icon{float: left;width: .28rem;height: .32rem;background-position: -.33rem 0;margin-top: .19rem;}
.searchLine .cityChange .icon{float: left;width: .26rem;height: .2rem;background-position: -.69rem -.05rem;margin-top: .25rem;}
.searchLine .searchEnt .icon{width: .22rem;height: .21rem;background-position: -1.02rem -.05rem;margin-top: .25rem;float: left;}
.searchLine .cityChange,.searchLine .cityChange a, .searchLine .searchEnt,.searchLine .searchEnt a{color: #2f75ea;}
.searchLine .cityChange,.searchLine .searchEnt{float: right;}
.searchLine .cityChange{margin-right: .3rem;}
.index_tit .searchEnt{float: right;font-size: .28rem;color: #2f75ea;}
.index_tit .searchEnt a{color: #2f75ea;}
.index_tit .searchEnt .icon{width: .22rem;height: .21rem;margin-top: .39rem;float: left;background: url(https://res.cngoldres.com/mobile/stock/images/stock_icon19.png) no-repeat;background-size: 6rem;margin-right: .1rem;background-position: -1.02rem -.05rem;}
/*查看更多*/
.view_more{ height: .88rem; line-height: .88rem; border-top: 1px solid #f0f0f0;}
.view_more a{ display: block; font-size: .3rem; color: #999; text-align: center;}
    </style>
  </head>
  <body>

<mip-jt-resize></mip-jt-resize>

<mip-jt-stock-sitedata city-name='北京' container-id='content_ul_list'></mip-jt-stock-sitedata>
<section class="mt20">
	<p class="searchLine clearfix">
		<span class="cityNow"><a hrft="https://m.cngold.org/stock/m_wangdian_0_0_585.html"><i class="icon"></i>北京</a></span>
		<span class="searchEnt"><a href="https://m.cngold.org/stock/m_wangdian_company/"><i class="icon"></i>按公司查找</a></span>
		<span class="cityChange"><a href="https://m.cngold.org/stock/m_wangdian_city/"><i class="icon"></i>切换城市</a></span>
	</p>
	<ul class="yywd_list" id="content_ul_list">
	
	</ul>
	<div class="view_more upload-more"><a href="https://m.cngold.org/stock/m_wangdian.html">查看更多</a></div>
</section>

<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-stock-sitedata/mip-jt-stock-sitedata.js"></script>

  </body>
</html>
