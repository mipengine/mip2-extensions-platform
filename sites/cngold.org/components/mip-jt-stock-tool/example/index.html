<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
        @media screen and (min-width: 320px){html{ font-size:44px;}}
        @media screen and (min-width: 375px){html{ font-size:50px;}}
        @media screen and (min-width: 414px){html{font-size:55px;}}
        @media screen and (min-width: 750px){html{font-size:100px;}}
        .clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
        .clearfix{zoom:1;}
        .fl{ float: left;}
        .fr{ float: right;}
        .mglr30{margin-left:.3rem;margin-right:.3rem;}
        .mt20{margin-top:.2rem;}
        /*标题*/
        .index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
        .index_tit h2{ float: left; font-size: .36rem; }
        /*计算器*/
        .tool_con{padding-top: .3rem;position:relative;}
        .tool_dl{margin-bottom: .2rem;}
        .tool_dl dt{font-size: .28rem;float: left;width: 3.2rem;text-align: right;line-height: .58rem;}
        .tool_dl dd{float: left;width: 3.65rem;height: .58rem;border: solid 1px #e5e5e5;}
        .tool_dl dd select{height: .58rem;width: 3.5rem;border: none;font-size: .26rem;color: #666666;padding-left: .15rem;}
        .tool_dl dd input{height: .58rem;width: 3rem;border: none;font-size: .26rem;color: #666666;padding-left: .15rem;background: #fff;}
        .tool_btn input{width: 3.4rem;height: .58rem;line-height: .58rem;text-align: center;color: #fff;border: none;border-radius: .05rem;font-size: .26rem;}
        .tool_btn .tool_btn01{background: #2f75ea}
        .tool_btn .tool_btn02{background: #f63b23}
        /*计算结果*/
        .tool_con03{margin-top: .3rem;}
        .tool_tit{background: #fafafa;height: .8rem;line-height: .8rem;font-size: .28rem;padding-left: .3rem;border-top: solid 1px #f0f0f0;border-bottom: solid 1px #f0f0f0;}
        .btit{height: .75rem;line-height: .75rem;}
        .btit dt{font-size: .28rem;color: #2f75ea;}
        .other_box{font-size: .32rem;}
        .other_box li{border-bottom: solid 1px #f0f0f0;height: .89rem;line-height: .9rem;overflow: hidden;}
        .other_box li a.khdetail{width: 5.5rem;overflow: hidden;}
        .other_box li a.khbtn{width: 1.2rem;height: .58rem;background: #2f75ea;color: #fff;font-size: .26rem;text-align: center;line-height: .58rem;border-radius: .05rem;margin-top: .15rem;}
        /*标签*/
        #Lab4,#lb_txt4{display:none;}
        /*提示框*/
        #tips{display:none;position:absolute;top:45%;width:4rem;padding:.2rem .25rem;left:50%;margin-left:-2.25rem;background:rgba(0,0,0,.7);z-index:999999;line-height:.5rem;border-radius: .1rem;}
        #tips p {color:#fff;font-size:.3rem;text-align:center;}
    </style>
</head>
<body>

<mip-jt-resize></mip-jt-resize>

<div class="index_tit clearfix">
    <h2>股票卖出手续费计算器</h2>
</div>
<mip-jt-stock-tool type="gpmcsxf"></mip-jt-stock-tool>
<mip-form name="stock_1" id="stock" method="get" url="https://m.cngold.org/stock/m_tool_gpmcsxf.html">
<div class="tool_con mglr30">
    <dl class="tool_dl clearfix">
        <dt>交易对象：</dt>
        <dd>
            <select name="TradeType" id="TradeType" class="long_select">
                <option value="1" selected="selected">上海A股</option>
                <option value="2">上海B股</option>
                <option value="3">深圳A股</option>
                <option value="4">深圳B股</option>
            </select>
        </dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt>股票成交价格：</dt>
        <dd>
            <input name="edtradeprice" id="edtradeprice" type="text" class="input_text">
            元</dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt>股票成交量：</dt>
        <dd>
            <input name="edtradenum" id="edtradenum" type="text" class="input_text">
            股</dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt>佣金比率：</dt>
        <dd>
            
            <input name="edtraderate" id="edtraderate" type="text" class="input_text">
            %</dd>
    </dl>
    <div class="tool_btn">
        <input type="button" value="开始计算" id="tool_btn01" class="tool_btn01">
        <input type="reset" value="重新计算" id="reset" class="tool_btn02">
    </div>
        <!-- 提示框
        <div id="tips">
        <p id="tips_p"></p>
        </div> -->
</div>
<div class="tool_con03">
    <p class="tool_tit">计算结果：</p>
    <div class="mglr30">
        <dl class="clearfix tool_dl mt20">
            <dt>股票交易手续费共计：</dt>
            <dd>
                <input name="txttotal" id="txttotal" disabled="disabled" value="" type="text" class="input">
                        元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt id="Lab1">印花税：</dt>
            <dd id="lb_txt1">
                <input name="txt1" id="txt1" disabled="disabled" value="" type="text" class="input">
                        元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt id="Lab2">佣金：</dt>
            <dd id="lb_txt2">
                <input name="txt2" id="txt2" disabled="disabled" value="" type="text" class="input">
                        元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt id="Lab3">过户费：</dt>
            <dd id="lb_txt3">
                <input name="txt3" id="txt3" disabled="disabled" value="" type="text" class="input">
                        元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt id="Lab4"></dt>
            <dd id="lb_txt4">
                <input name="txt4" id="txt4" disabled="disabled" value="" type="text" class="input">
                        元</dd>
        </dl>
    </div>
</div>
</mip-form>


<div class="index_tit clearfix">
    <h2>股票收益率计算器</h2>
</div>
<mip-jt-stock-tool type="gpsyl"></mip-jt-stock-tool>
<mip-form name="stock_2" method="get" url="https://m.cngold.org/stock/m_tool_gpsyl.html">
<div class="tool_con mglr30">
    <dl class="tool_dl clearfix">
        <dt>股票价格：</dt>
        <dd><input name="edprice" id="edprice" type="text" class="input_text"> 元</dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt class="lih11">企业每股税后利润：</dt>
        <dd><input name="edone" id="edone" type="text" class="input_text"> 元</dd>
    </dl>
    <div class="tool_btn">
        <input type="button" value="开始计算" id="calc_gpsyl" class="tool_btn01">
        <input type="reset" value="重新计算" id="reset_gpsyl" class="tool_btn02">
    </div>
    <!-- 提示框
    <div id="tips">
    <p id="tips_p"></p>
    </div> -->
</div>
<div class="tool_con03">
    <p class="tool_tit">计算结果：</p>
    <dl class="tool_dl clearfix mt20">
        <dt>股票市盈率：</dt>
        <dd><input name="edresult" id="edresult" disabled="disabled" value="" type="text" class="input">%</dd>
    </dl>
</div>
</mip-form>

<div class="index_tit clearfix">
    <h2>股票收益计算器</h2>
</div>
<mip-jt-stock-tool type="gpsy"></mip-jt-stock-tool>
<mip-form name="stock_3" method="get" url="https://m.cngold.org/stock/m_tool_gpsy.html">
<div class="tool_con mglr30">
    <dl class="tool_dl clearfix">
        <dt>证券类型：</dt>
        <dd>
            <select id="stock_stockType" name="stockType" class="long_select">
                <option value="0">沪A股</option>
                <option value="1">沪B股</option>
                <option value="2">沪基金</option>
                <option value="3">沪债券</option>
                <option value="4">深A股</option>
                <option value="5">深B股</option>
                <option value="6">深基金</option>
                <option value="7">深债券</option>
            </select>
        </dd> 
    </dl>
    <dl class="tool_dl clearfix">
        <dt>交易数量：</dt>
        <dd>
            <input id="stock_tradeAmount" name="tradeAmount" type="text" class="input_text"> 股
        </dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt>佣金：</dt><dd><input name="rakeOffRate" id="stock_rate" type="text" class="input_text"> %</dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt>买入价格：</dt><dd><input id="stock_buyPrice" name="buyPrice" type="text" class="input_text"> 元</dd>
    </dl>
    <dl class="tool_dl clearfix">
        <dt>卖出价格：</dt><dd><input id="stock_sellPrice" name="sellPrice" type="text" class="input_text"> 元</dd>
    </dl>
    <div class="tool_btn">
        <input type="button" value="开始计算" id="calc_gpsy" class="tool_btn01">
        <input type="reset" value="重新计算" id="reset_gpsy" class="tool_btn02">
    </div>
    <!-- 提示框 -->
    <div id="tips">
        <p id="tips_p"></p>
    </div>
</div>
<div class="tool_con03">
    <p class="tool_tit">计算结果：</p>
    <div class="mglr30">
        <dl class="btit clearfix">
            <dt>买入情况：</dt>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>参考保本价：</dt><dd><input disabled="disabled" id="stock_reCapitalPrice" value="" type="text" class="input"> 元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>盈亏额：</dt><dd><input disabled="disabled" id="stock_profitSum" value="" type="text" class="input"> 元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>收益率：</dt><dd><input disabled="disabled" id="stock_yield" value="" type="text" class="input"> %</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>买入成本：</dt><dd><input disabled="disabled" id="stock_buyCost" value="" type="text" class="input"> 元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>交易额：</dt><dd><input disabled="disabled" id="stock_buyTradeSum" type="text" value="" class="input"> 元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>税　费：</dt><dd><input disabled="disabled" id="stock_buyTax" type="text" value="" class="input"> 元</dd>
        </dl>
        <dl class="btit clearfix">
            <dt>卖出情况：</dt>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>卖出金额(交易额-税费)：</dt><dd><input disabled="disabled" id="stock_gainSum" value="" type="text" class="input"> 元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>交易额：</dt><dd><input disabled="disabled" id="stock_sellTradeSum" value="" type="text" class="input"> 元</dd>
        </dl>
        <dl class="clearfix tool_dl">
            <dt>税费：</dt><dd><input disabled="disabled" id="stock_sellTax" value="" type="text" class="input"> 元</dd>
        </dl>
    </div>
</div>
</mip-form>


<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-stock-tool/mip-jt-stock-tool.js"></script>

</body>
</html>
