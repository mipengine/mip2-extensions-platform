<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>信托公司</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
/* common */
html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}
body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, input, a, table, img, hr, textarea, strong, figure { margin: 0; padding: 0;}
body { color: #404040; font-size: .32rem; font-family: 'Microsoft Yahei';min-height: 100%; position: relative; margin: 0 auto;overflow-y: scroll;-webkit-overflow-scrolling : touch; overflow-x:hidden}
body.noscroll{height:100%;}
::-webkit-scrollbar{width:0;height:0}
*html, html { height: 100%; overflow-x:hidden}
article, footer, header, section, footer, nav, figure, menu, object, time {  display: block;}
ul, ol, li { list-style: none; }
a { color: #333333; text-decoration: none;}
a:hover, a:active, a:focus, a:visited { color: #333; text-decoration: none;}
img { border: none; vertical-align: middle; max-width: 100%; font-size:0px;}
table {  border-collapse: collapse; border-spacing: 0;}
a, input { outline: 0; cursor:pointer;font-family: 'microsoft yahei';}
input[type="text"],input[type="password"]{text-indent: .15rem;}
input::-webkit-input-placeholder {color:#ccc;}
button,input[type="button"]{outline:none;}
em,i { font-style: normal;}
section{ background: #fff;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.fl{ float: left;}
.fr{ float: right;}
.mt10{ margin-top: .1rem;}
.mt20{ margin-top: .2rem;}
.mt25{ margin-top: .25rem;}
.mb20{ margin-bottom: .2rem;}
.mb25{ margin-bottom: .25rem;}
.pb20{ padding-bottom: .20rem;}
.pb25{ padding-bottom: .25rem;}
.pdlr30{ padding-left:.3rem; padding-right:.3rem;}
.mglr30{ margin-left:.3rem; margin-right:.3rem;}
.overhide{ overflow: hidden;}
/*列表*/
.company_dl{ font-size:0.26rem; border-top:dotted 1px #e8e8e8;padding-top:.3rem; padding-bottom:0.3rem}
.company_dl a{ display:block}
.company_dl dt{ margin-bottom:0.2rem}
.company_dt_1 a img{ float:left;width:.9rem; height:.7rem; border:solid 1px #ccc}
.company_dt_1 a span{ float:left;font-size:0.32rem;line-height:.65rem;width:3.9rem;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;margin-left:.1rem;}
.company_dl dt a.yywd{ font-size:0.28rem;font-weight:bold; width:1.6rem; height:.6rem; background:#fd8f2f; text-align:center; line-height:0.6rem; color:#fff; border-radius:0.05rem}
.company_dl dd.num span{ float:left; width:2.25rem;font-size:.24rem;color:#999; text-align:center; border-right:solid 1px #f0f0f0}
.company_dl dd.num span.br0{ border-right:0}
.company_dl dd.num span b{ display:block}
.company_dl dd.num span b em.red{ color:#333;font-size:.3rem;font-weight:normal;}
.company_dl dd.bot{ height:0.6rem; line-height:0.6rem; background:#2f75ea; font-size:0.26rem; text-align:center; margin-top:0.2rem; border-radius:0.05rem}
.company_dl dd.bot a{ color:#fff; display:block}
/*推荐信托公司列表*/
.tuijian_dl dd.num span{width:1.6rem;}
.tuijian_dl dd.num span.w2{width:2rem;}
.tuijian_dl .company_dt_1 span {line-height:.4rem;white-space:nowrap;max-width: 3.9rem;overflow: hidden;float:left;margin-left:.2rem;text-overflow: ellipsis;}
.tuijian_dl dd.gudong{border-bottom:1px solid #f0f0f0;line-height:.6rem;font-size:.28rem;color:#999;}
.tuijian_dl .company_dt_1 .img_i{float:left;width:.7rem;height:.5rem;padding:.1rem;border:solid 1px #ccc;}
.tuijian_dl .company_dt_1 .img_i img{width:100%;height:100%;border:none;}
/*下拉框选择*/
.w-add-section {width:6.9rem;padding: .2rem .3rem;position: relative;background: #e8eefa;margin-top:.2rem;}
.w-add-section p{width: 2.2rem;padding: .05rem .1rem;box-sizing:border-box;font-size:.3rem;margin-right:.15rem;background: #fff;border: 1px solid #ddd;border-radius:.03rem;float: left;position:relative;}
.w-add-section p.mr0{margin-right:0;}
.w-add-section p i{width:0;height: 0;display: block;position:absolute;top:.2rem;right:.1rem;border-top:.12rem solid #ccc;border-left:.1rem solid transparent;border-right:.1rem solid transparent;}
.w-add-section p.mb{ margin-top: 3%;}
.down-box{width:100%;padding: 0;position:absolute;border-radius:0px 0px 3px 3px;left:0;top: 99%;z-index: 999;background: #fff;overflow: hidden;}
.down-box span{display: block;border-bottom:1px solid #e8e8e8;padding: .2rem;font-size: .3rem;}
.down-box span a{display:block;}


/*补充样式*/
.company_dl dd.num span b em.red_f0{color:#ff0000;}
.stock_i{font-size:.24rem;color:#999}
.tuijian_dl .company_dt_1 .img_i{padding:0}
.down-box{display:none;}
    </style>
  </head>
