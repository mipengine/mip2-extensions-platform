<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
.clearfix {zoom: 1;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
/*---- 筛选 ----*/
.bank_filter{ position: relative; padding: .2rem 0; background: #e8eefa;}
.bank_filter_box{ width: 6.9rem; margin-left: .3rem;}
.bank_filter_select{ position: relative; height: .56rem; line-height: .56rem; border: 1px solid #f0f0f0; background: #fff; border-radius: 2px; font-size: .26rem;}
.bank_filter_select b{ display: block; height: 100%; margin: 0 .6rem 0 .2rem; font-weight: normal; overflow: hidden; white-space: nowrap; text-overflow:ellipsis;}
.bank_filter_select i{ position: absolute; right: .2rem; top: .22rem; width: .22rem; height: .15rem; background-position: -3rem -.6rem;}
.bank_filter_options{ display: none; position: absolute; left: 0; top: .96rem; width: 100%; background: #fff; z-index: 1;}
.bank_filter_options dl{ max-height: 6rem; overflow-y: scroll;-webkit-overflow-scrolling : touch;}
.bank_filter_options dl a{ display:block; text-indent: .24rem;}
.bank_filter_options dt,
.bank_filter_options dd{ position: relative; line-height: .6rem; padding: .1rem .3rem; border-bottom: 1px solid #ededed; font-size: .28rem;}
.bank_filter_options dt{ height: .6rem; overflow: hidden;}
.bank_filter_options dd span{ position: absolute; left: .2rem; color: #999;}
.bank_filter_options dd:last-child{ border-bottom: none;}
.bank_filter_box.on .bank_filter_options{ display: block;}
.bank_filter .search_text{ width: 6rem;}
.bank_filter .search_text input{ width: 86%; height: 100%; margin: 0 0 0 .2rem; border: none; font-size:.28rem; color:#666;}
.bank_filter .search_cancel{ position: absolute; right: .3rem; top: .2rem; line-height: .56rem; font-size: .3rem; color: #2f74e9;}
/* 公积金查询页面 */
.bx_filter_area{ position: relative; font-size: .28rem; }
.bx_filter_province{display: block; height: .8rem; line-height: .8rem; padding: 0 .3rem; color: #666; background-color: #f5f5f5; }
.bx_filter_province .zimu{ float: left; font-size: 0.3rem; margin-right: 0.18rem;}
.bx_filter_province .name{ float: left; font-size: 0.3rem;}
.bx_filter_province i{float: right;display: inline-block;margin-top: .3rem;margin-right: .1rem; background-position: 0 -5.32rem; width: .1rem; height: .2rem; }
.bx_filter_city{padding: .2rem .3rem; line-height: 0.65rem; background: #fff;}
.bx_filter_city a{ float: left;padding: 0 .3rem}
.bx_zimu_link{ position: absolute; top: 0; right: 0; width: 0.3rem; padding: 0.05rem 0; background: #f5f5f5;}
.bx_zimu_link a{ display: block; width: 100%; height: 0.46rem; line-height: 0.46rem; font-size: 0.24rem; color: #666; text-align: center;}
.bx_zimu_link.fixed{ position: fixed;}


/*样式调整*/
.bx_zimu_link.fixed{ position: fixed;top:.8rem;}
    </style>
  </head>
  <body>

<mip-jt-resize></mip-jt-resize>

<mip-jt-credit-search
  input-id='search_input'
  res-id='slist'
  reset-id='search_cancel'
></mip-jt-credit-search>
<section class="mt20">
  <div class="bank_filter clearfix">
    <div class="bank_filter_box search_text">
      <div class="bank_filter_select">
        <input type="text" id="search_input" value="中文/首字母"/>
        <i class="icon4"></i>
      </div>
      <div id="search_cancel" class="search_cancel">取消</div>
      <div class="bank_filter_options" id="slist">
      </div>
    </div>
  </div>
</section>
