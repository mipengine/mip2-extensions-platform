/*common*/
html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}

body.noscroll{height:100%;}
::-webkit-scrollbar{width:0;height:0}
*html, html { height: 100%; overflow-x:hidden}
article, footer, header, section, footer, nav, figure, menu, object, time {  display: block;}
ul, ol, li { list-style: none; }
a { color: #333333; text-decoration: none;}
a:hover, a:active, a:focus, a:visited { color: #333; text-decoration: none;}
img { border: none; vertical-align: middle; max-width: 100%; font-size:0px;}
table {  border-collapse: collapse; border-spacing: 0;}
a, input { outline: 0; cursor:pointer;font-family: 'microsoft yahei';}
input[type="text"],input[type="password"]{text-indent: .15rem;}
input::-webkit-input-placeholder {color:#ccc;}
button,input[type="button"]{outline:none;}
em,i { font-style: normal;}
section{ background: #fff;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.fl{ float: left;}
.fr{ float: right;}
.mt10{ margin-top: .1rem;}
.mt20{ margin-top: .2rem;}
.mt25{ margin-top: .25rem;}
.mb20{ margin-bottom: .2rem;}
.mb25{ margin-bottom: .25rem;}
.pb20{ padding-bottom: .20rem;}
.pb25{ padding-bottom: .25rem;}
.pdlr30{ padding-left:.3rem; padding-right:.3rem;}
.mglr30{ margin-left:.3rem; margin-right:.3rem;}
.overhide{ overflow: hidden;}
.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}

/*邮币卡*/
.wjs_article_title{line-height: .8rem;height: .8rem;position: relative;font-size: .3rem;border-bottom: 1px solid #EEE;margin-bottom: .2rem;z-index: 11;}
.wjs_article_title .table_type_all{position: absolute;border: 1px solid #EEE;right: 0;font-size: .28rem;background: #FFF5E6;padding: 0 .2rem;display: none;}
.wjs_article_title .table_type{float: right;}
.wjs_article_title .name{color: #fe0404;}
.wjs_article_title .table_type .quote_name{margin-right: 1rem;}
.wjs_article_title .table_type em img{width: .28rem;}
.wjs_article_table{line-height: .6rem;width: 6.9rem;font-size: .3rem;}
.wjs_article_table{line-height: .6rem;width: 6.9rem;font-size: .3rem;}
.wjs_article_table td{text-align: center;vertical-align: middle;}
.ybk_quote{padding:.2rem 0;display:flex;display: -webkit-flex;justify-content: space-between;-webkit-justify-content: space-between;flex-wrap: wrap;-webkit-flex-wrap: wrap;}
.ybk_quote li{width: 2.1rem;text-align:center;margin-bottom: .2rem;border:1px solid #EEE;box-sizing:border-box;}
.ybk_quote .hq_hj{padding: .2rem 0;}

/*样式调整*/
.wjs_article_title .table_type em .img{}
#quote_more .img{float:right;width:.28rem;height:.16rem;margin-top:.3rem;}
