<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>原油</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
.pdlr30{padding-left:.3rem;padding-right:.3rem;}
.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}
.mt20{margin-top:.2rem;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden}
.clearfix{zoom:1}
.fr{float:right;}
/*推荐企业*/
.qy_list dl{position: relative;padding: .2rem .3rem .2rem .9rem}
.qy_list dl dt {float: left;width: 4.5rem;}
.qy_list dl dt a{display: block;height: .44rem;overflow: hidden;}
.qy_list dl dt p{height: .3rem;font-size: .24rem;color: #999;overflow: hidden;}
.qy_list dl dd.view_detail{float: right;margin-top: .08rem;}
.qy_list dl dd.view_detail a{ display: block; width: 1.6rem; height: .6rem; line-height: .6rem; color: #fff; text-align: center; border-radius: 4px; font-size: .3rem; font-weight: 700; background-color: #fd8f2f; }
.qy_list dl dd.icon{display: block;position: absolute; top: 0.2rem; left: 0.1rem; margin: .12rem 0 0 .24rem; width: 0.36rem; height: 0.45rem; background: url(https://res.cngoldres.com/mobile/images/www_beta10_sprite.png) no-repeat -4.23rem -.53rem; background-size: 5rem 2rem; }

/*搜索框*/
.energy_search{ padding: .2rem .3rem;background-color: #edf6fd;}
.energy_search .search{ display: inline-block; width: 6.9rem; height: .58rem; line-height: .58rem; border: 1px solid #ececec; background: #fff;-webkit-tap-highlight-color:rgba(0,0,0,0);}
.energy_search .search i{ float: right;display: inline-block; margin-right: .2rem;width: .4rem; height: .4rem; margin-top: .1rem;background-position: -5.42rem .03rem; }
.energy_search .search input{ border: 0; height: .58rem; width: 88%; font-size: .26rem;}
.energy_search .search_box{padding: .2rem .3rem}


/*补充样式*/
#change_btn{color:#2f74e9;font-size: .28rem;}

    </style>
  </head>
  <body>

<mip-jt-resize></mip-jt-resize>

<!--推荐企业换一换-->
<mip-jt-energy-company btn-id="change_btn" list-id="company_list" is-init="0"></mip-jt-energy-company>
<section id="m_shgs_atlast_after">
  <div class="index_tit">
    <i class="icon"></i>
    <h2>推荐企业</h2>
    <p class="fr">
      <span id="change_btn">换一换</span>
    </p>
  </div>
  <div class="qy_list m_shgs_atlast" id="company_list">

  </div>
</section>

<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-energy-company/mip-jt-energy-company.js"></script>
  </body>
</html>
