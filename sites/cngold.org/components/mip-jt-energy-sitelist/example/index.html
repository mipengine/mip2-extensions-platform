    /* 自定义样式 */
.pb25{ padding-bottom: .25rem;}
.pdlr30{padding-left:.3rem;padding-right:.3rem;}
.mglr30{ margin-left:.3rem; margin-right:.3rem;}
.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}
.mt20{margin-top:.2rem;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden}
.clearfix{zoom:1}
.fl{float:left;}
.fr{float:right;}
.view_more{ height: .88rem; line-height: .88rem; border-top: 1px solid #f0f0f0;}
.view_more a{ display: block; font-size: .3rem; color: #999; text-align: center;}
.view_more i{  margin-left: .2rem; background-position:0 -5.32rem; width:.14rem; height:.2rem; display:inline-block}
.view_more i.down{ height:.22rem;transform: rotateZ(90deg);-webkit-transform: rotateZ(90deg);}
.view_more i.up{transform: rotateZ(-90deg);-webkit-transform: rotateZ(-90deg);}

.jyzdw_box1{}
.jyzdw_dl{ margin-top:0.3rem}

.jyzdw_r p{ font-size:0.26rem; float:left;color: #2f74e9;}
.jyzdw_r p.dingwei {margin-right: .2rem;}
.jyzdw_r p.dingwei i{ background-position:-2.65rem -3.3rem; width:0.28rem; height:0.28rem;margin-top:.05rem}
.jyzdw_r p.shuru i{ background-position:-2.33rem -3.33rem; width:0.21rem; height:0.25rem;margin-top:0.1rem}
/*定位输入*/
.mbwz{ margin-bottom: .2rem;height:0.75rem; border:solid 1px #ececec; display:none;background:#fff}
.mbwz input{ width:5.6rem; color:#999999; height:0.7rem; border:0; font-size:0.28rem; padding-left:0.2rem}
.mbwz span{ background:#fafafa; width:0.7rem; height:0.75rem; border-left:solid 1px #ececec}
.mbwz span i{ display:block;background-position:-1.86rem -1.21rem; width:0.26rem; height:0.27rem;margin-top:0.24rem;margin-left:0.23rem}
em.clearfont{ background-position:-0.58rem -3.79rem; width:0.2rem; height:0.2rem; margin-top:0.25rem; display:none}
.mbwz input::-ms-clear { display: none; }
.mbwz input:valid + .clearfont { display: inline; }
/*加油站内容*/
.jyz_content_dl{ border-bottom:solid 1px #ededed; padding:0.3rem 0rem 0.2rem 0}
.jyz_content_dl:last-child{border-bottom: none;}
.jyz_content_dl dt a{ font-size:0.3rem; float:left; width:5rem; height:0.3rem; line-height:0.3rem; overflow:hidden}
.jyz_content_dl dt span{ color:#999999; font-size:0.26rem}
.jyz_content_dl dd.con{ margin-top: .1rem;font-size:0.26rem; color:#999999; height:0.35rem; line-height:0.35rem; overflow:hidden;}
.jyz_content_dl dd.con a{ color:#999999; padding-left:0.33rem; margin-top:0.1rem}
.jyz_content_dl dd.lianxi{ background:#f9f9f9; height:0.6rem; line-height:0.6rem; margin-top:0.25rem}
.jyz_content_dl dd.lianxi em{ background-position:-1.13rem -1.21rem; width:0.02rem; height:0.26rem; float:left; margin-top:0.2rem}
.jyz_content_dl dd.lianxi a{ font-size:0.26rem; color:#2f74e9; float:left; width:49.7%}
.jyz_content_dl dd.lianxi a.no{ color:#999}
.jyz_content_dl a i{ float:left; margin-right:0.15rem; margin-top:0.15rem; margin-left:1.2rem}
.jyz_content_dl a.dianhua i{ background-position:-1.46rem -3.26rem; width:0.28rem; height:0.3rem}
.jyz_content_dl a.no i{ background-position:-1.02rem -3.32rem}
.jyz_content_dl a.xiangqing i{ background-position:-1.88rem -3.28rem; width:0.3rem; height:0.3rem}
/*今日油价*/
.jryj{ height:0.6rem; line-height:0.6rem; background-color:#f3f7ff; font-size:0.24rem; padding-left:0.15rem}
.jryj i{display: inline-block;width: .26rem;height: .32rem;background-position: -3rem -3.22rem;}
.jryj span{ color:#2f74e9; margin-right:0.15rem; margin-left:0.05rem}

    </style>
