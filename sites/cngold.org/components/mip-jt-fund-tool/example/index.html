<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>基金计算器</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}
body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, input, a, table, img, hr, textarea, strong, figure { margin: 0; padding: 0;}
body { color: #404040; font-size: .32rem; font-family: 'Microsoft Yahei';min-height: 100%; position: relative; margin: 0 auto;overflow-y: scroll;-webkit-overflow-scrolling : touch; overflow-x:hidden}
body.noscroll{height:100%;}
::-webkit-scrollbar{width:0;height:0}
*html, html { height: 100%; overflow-x:hidden}
article, footer, header, section, footer, nav, figure, menu, object, time {  display: block;}
ul, ol, li { list-style: none; }
a { color: #333333; text-decoration: none;}
a:hover, a:active, a:focus, a:visited { color: #333; text-decoration: none;}
img { border: none; vertical-align: middle; max-width: 100%; font-size:0px;}
table {  border-collapse: collapse; border-spacing: 0;}
a, input { outline: 0; cursor:pointer;font-family: 'microsoft yahei';}
input[type="text"],input[type="password"]{text-indent: .15rem;}
input::-webkit-input-placeholder {color:#ccc;}
button,input[type="button"]{outline:none;}
em,i { font-style: normal;}
section{ background: #fff;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.fl{ float: left;}
.fr{ float: right;}
.index_tit{ height: 1rem; line-height: 1rem; padding: 0 .3rem; border-bottom: 1px solid #f0f0f0;}
.index_tit i.icon{ float: left; width: .06rem; height: .3rem; background-position: 0 -4.85rem; margin: .36rem .16rem 0 0;}
.index_tit h2{ float: left; font-size: .36rem; font-weight: normal;}
.common_form{ font-size: .32rem; padding-bottom: .01rem;}
.common_form .w20{ width: 20%!important;}
.common_form .w25{ width: 25%!important;}
.common_form .w30{ width: 30%!important;}
.common_form .w50{ width: 50%!important;}
.common_form .w70{ width: 70%!important;}
.common_form .w75{ width: 75%!important;}
.common_form .w80{ width: 80%!important;}
.common_form .w90{ width: 90%!important;}
.common_form>div{ height: .6rem; line-height: .6rem; padding: .2rem .3rem; border-bottom: 1px solid #f0f0f0; overflow: hidden;}
.common_form>div:last-child{ border-bottom:none;}
.common_form label{ float: left; width: 45%;}
.common_form input{ -webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
.common_form input[type="text"],
.common_form input[type="password"],
.common_form .result{ float: right; width: 50%; height: .6rem; border: none; font-size: .32rem; text-align: right; overflow:hidden;}
.common_form input[type="button"] { display: block; width: 6.9rem; height: .88rem; line-height: .88rem; margin: .4rem auto; border: 1px solid #2f75ea; background-color: #2f75ea; border-radius: 0.03rem; font-size: .32rem; color: #fff;}
.common_form input.disable{ background-color:#ccc;}
.common_form input.text_left{ float: left; text-align: left;}
.common_form .jsq_btns{ height:auto; padding:0 .3rem; border-bottom:none;}
.common_form input.calc_btn{ float:left; width:3.3rem;}
.common_form input.clean_btn{ float:right; width:3.3rem; background:#fff; color:#2f75ea;}
.common_form .mr12{ margin-right: .12rem;}
.common_form .arrow_r{ float: right; width: .18rem; height: .32rem; margin: .16rem 0 0 .18rem; background-position: -5.2rem 0;}
.common_form .kaihu_icon { float: left; width: .4rem; height: .4rem; margin-top: .1rem;}
.common_form .khxm{ background-position: -2.16rem -6.2rem;}
.common_form .khsfz{ background-position: -3.25rem -6.2rem;}
.common_form .khsj{ background-position: -3.78rem -6.2rem;}
.common_form .khmm{ background-position: -4.3rem -6.2rem;}
.common_form .khmm2{ background-position: -4.85rem -6.2rem;}
.common_form .checked{ float: right; width: .32rem; height: .32rem; margin-top: .2rem; background-position: -3.5rem -7.75rem;}
.common_form .kh_tips{ height: auto; line-height: .36rem; padding: .3rem 0 0; border: none; text-align: center; font-size: .24rem; color: #aaa;}
.common_form .kh_tips a{ color: #70a1f2;}
.common_form .kh_tips2{ width: 5.8rem; height: auto; line-height: .3rem; margin: -.4rem auto 0; border: none; font-size: .2rem; color: #aaa; text-align: center;}
.common_form .pass_tips{ padding: 0 .3rem; margin-bottom: -.25rem; border: none; font-size: .24rem;}
.common_form .bank_info{ position: relative; height: auto; line-height: .4rem; padding-left: .85rem;}
.common_form .bank_info img{ position: absolute; top: .38rem; left: .3rem; width:.35rem;height: .35rem;}
.common_form .bank_info p{ font-size: .28rem;}
.common_form .bank_info span{ display: block; font-size: .22rem; color: #999;}
.common_form .bank_logo{ float: left; width:.35rem;height: .35rem; margin: .12rem .2rem 0 0;}
.common_form .tips_inform{ height:auto; line-height:.34rem; padding-top:0;}
.tips_inform{ padding: .2rem .3rem; font-size: .24rem; color: #999; line-height: .34rem;}
.tips_inform span{ color: #6099f9;}

/*补充样式*/
.my_form div{display:block;color:#333;font-size:.32rem;}
.my_form input[type=text]{padding:0;}
.common_form{padding:0;}
.common_form>div{width:6.9rem;}
.common_form .jsq_btns{width:6.9rem;padding:0 .3rem;}
.common_form .jsq_btns input{padding:0;}
.calculator{position:relative}
.calculator .calc_tips{display:none;position:absolute;top: 50%;left: 50%;margin-left: -2.8rem;height: .8rem;background: rgba(0,0,0,.6);text-align: center;color: #fff;width: 5.6rem;line-height: .8rem;border-radius: .1rem;font-size:.3rem;padding:0;}
.common_form input[type="button"]{margin:.3rem auto .1rem;}
.common_form .tips_inform{font-size:.24rem;padding-top:.2rem;}
    </style>
  </head>
  <body>

<mip-jt-resize></mip-jt-resize>

<!--基金收益-->
<mip-jt-fund-tool type="fundIncome">
<section class="calculator">
  <div class="index_tit">
    <i class="icon"></i>
    <h2>基金收益计算器</h2>
  </div>
  <mip-form class="my_form" url="https://m.cngold.org/fund/m_jjsy.html" method="get">
  <div class="common_form">
    <div>
      <label>投入本金（元）：</label>
      <input id="invest" type="text" class="calc-input" placeholder="请输入投入本金">
    </div>
    <div>
      <label>收回本金（元）：</label>
      <input id="recovery" type="text" class="calc-input" placeholder="请输入收回本金">
    </div>
    <div>
      <label>持有期限（天）：</label>
      <input id="holdday" type="text" class="calc-input" placeholder="请输入持有期限">
    </div>
    <div class="jsq_btns">
      <input type="button" class="calc_btn" id="calc-btn" value="计 算">
      <input type="button" class="clean_btn" id="clean-btn" value="清 除">
    </div>
  </div>
  <div id="calc-tips" class="calc_tips"></div>
  <div class="common_form">
    <div>
      <label>持有期总收益率：</label>
      <span class="result red"><em id="total-rate" class="calc-input"></em>%</span>
    </div>
    <div>
      <label>持有期年化收益率：</label>
      <span class="result red"><em id="year-rate" class="calc-input"></em>%</span>
    </div>
    
    <div class="tips_inform">
      <span>计算介绍：</span>基金收益是基金资产在运作过程中所产生的超过自身价值的部分。具体地说，基金收益包括基金投资所得红利、股息、债券利息、买卖证券价差、存款利息和其他收入。
    </div>
  </div>
  </mip-form>
</section>
</mip-jt-fund-tool>

<!--基金赎回费用-->
<mip-jt-fund-tool type="fundRedeem">
<section class="calculator">
  <div class="index_tit">
    <i class="icon"></i>
    <h2>基金赎回费用计算器</h2>
  </div>
  <mip-form class="my_form" url="https://m.cngold.org/fund/m_shfy.html" method="get">
  <div class="common_form">
    <div>
      <label>赎回份额（份）：</label>
      <input id="redeem-num" class="calc-input" type="text" placeholder="请输入赎回份额">
    </div>
    <div>
      <label>单位净值（元）：</label>
      <input id="net-worth" class="calc-input" type="text" placeholder="请输入单位净值">
    </div>
    <div>
      <label>赎回费率（%）：</label>
      <input id="redeem-rate" class="calc-input" type="text" placeholder="请输入赎回费率">
    </div>
    <div class="jsq_btns">
      <input type="button" class="calc_btn" id="calc-btn" value="计 算">
      <input type="button" class="clean_btn" id="clean-btn" value="清 除">
    </div>
  </div>
  <div id="calc-tips" class="calc_tips"></div>
  <div class="common_form">
    <div>
      <label>手续费（元）：</label>
      <span class="result red"><em class="calc-input" id="service-fee"></em></span>
    </div>
    <div>
      <label>确认金额（元）：</label>
      <span class="result red"><em class="calc-input" id="confirm-fee"></em></span>
    </div>
    <div class="tips_inform">
      <span>计算介绍：</span>基金赎回计算公式为：赎回费＝赎回份额×赎回当日基金单位净值×赎回费率。
    </div>
  </div>
  </mip-form>
</section>
</mip-jt-fund-tool>

<!--基金持有期-->
<mip-jt-fund-tool type="fundHoldday">
<section class="calculator">
  <div class="index_tit">
    <i class="icon"></i>
    <h2>基金持有期计算器</h2>
  </div>
  <mip-form class="my_form" url="https://m.cngold.org/fund/m_jjcyq.html" method="get">
  <div class="common_form">
    <div>
      <label>起始日期：</label>
      <input type="date" class="calc-input" id="start-time" placeholder="请选择起始日期"/>
    </div>
    <div>
      <label>终止日期：</label>
      <input type="date" class="calc-input" id="end-time" placeholder="请选择终止日期"/>
    </div>
    <div id="calc-tips" class="calc_tips"></div>
    <div class="jsq_btns">
      <input type="button" class="calc_btn" id="calc-btn" value="计 算">
      <input type="button" class="clean_btn" id="clean-btn" value="清 除">
    </div>
    <div>
      <label>持有时间（天）：</label>
      <span class="result red"><em id="diff-day" class="calc-input"></em></span>
    </div>
    <div class="tips_inform">
      <span>计算介绍：</span>基金持有期限从基金成立日开始算（例如：11月20日认购的新基金，假设基金于12月20日成立，则到1月20日，持有时间为30天）
    </div>
  </div>
  </mip-form>
</section>
</mip-jt-fund-tool>

<!--基金申购费用-->
<mip-jt-fund-tool type="fundPurchase">
<section class="calculator">
  <div class="index_tit">
    <i class="icon"></i>
    <h2>基金申购费用计算器</h2>
  </div>
  <mip-form class="my_form" url="https://m.cngold.org/fund/m_jjsgfy.html" method="get">
  <div class="common_form">
    <div>
      <label>申(认)购金额（元）：</label>
      <input id="buy-money" class="calc-input" type="text" placeholder="请输入申(认)购金额">
    </div>
    <div>
      <label class="w50">单位基金净值（元）：</label>
      <input id="net-worth" class="calc-input" type="text" placeholder="请输入单位基金净值">
    </div>
    <div>
      <label>申(认)购费率（%）：</label>
      <input id="buy-rate" class="calc-input" type="text" placeholder="请输入申(认)购费率">
    </div>
    <div id="calc-tips" class="calc_tips"></div>
    <div class="jsq_btns">
      <input type="button" class="calc_btn" id="calc-btn" value="计 算">
      <input type="button" class="clean_btn" id="clean-btn" value="清 除">
    </div>
    <div>
      <label>手续费（元）：</label>
      <span class="result red"><em class="calc-input" id="service-fee"></em></span>
    </div>
    <div>
      <label>成交份额（份）：</label>
      <span class="result red"><em class="calc-input" id="trade-num"></em></span>
    </div>
    <div class="tips_inform">
      <span>计算介绍：</span>基金申购计算公式为：申购费用＝申购金额×申购费率。申购份额＝申购金额÷（1+申购费用）÷申请日基金单位净值。
    </div>
  </div>
  </mip-form>
</section>
</mip-jt-fund-tool>

<script src="https://c.mipcdn.com/static/v2/mip.js"></script>
<script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
<script src="https://c.mipcdn.com/static/v1/mip-jt-resize/mip-jt-resize.js"></script>
<script src="/mip-jt-fund-tool/mip-jt-fund-tool.js"></script>
  </body>
</html>
