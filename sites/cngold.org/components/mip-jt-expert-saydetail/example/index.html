    <style mip-custom>
html {height: 100%;-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-x:hidden}
body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, input, a, table, img, hr, textarea, strong, figure { margin: 0; padding: 0;}
body { color: #404040; font-size: .32rem; font-family: 'Microsoft Yahei';min-height: 100%; position: relative; margin: 0 auto;overflow-y: scroll;-webkit-overflow-scrolling : touch; overflow-x:hidden}
body.noscroll{height:100%;}
::-webkit-scrollbar{width:0;height:0}
*html, html { height: 100%; overflow-x:hidden}
article, footer, header, section, footer, nav, figure, menu, object, time {  display: block;}
ul, ol, li { list-style: none; }
a { color: #333333; text-decoration: none;}
a:hover, a:active, a:focus, a:visited { color: #333; text-decoration: none;}
img { border: none; vertical-align: middle; max-width: 100%; font-size:0px;}
table {  border-collapse: collapse; border-spacing: 0;}
a, input { outline: 0; cursor:pointer;font-family: 'microsoft yahei';}
input[type="text"],input[type="password"]{text-indent: .15rem;}
input::-webkit-input-placeholder {color:#ccc;}
button,input[type="button"]{outline:none;}
em,i { font-style: normal;}
section{ background: #fff;}
.clearfix:after{content:"\0020";display:block;height:0;clear:both;visibility:hidden;}
.clearfix{zoom:1;}
.fl{ float: left;}
.fr{ float: right;}
.mt10{ margin-top: .1rem;}
.mt20{ margin-top: .2rem;}
.mt25{ margin-top: .25rem;}
.mb20{ margin-bottom: .2rem;}
.mb25{ margin-bottom: .25rem;}
.pb20{ padding-bottom: .20rem;}
.pb25{ padding-bottom: .25rem;}
.pdlr30{ padding-left:.3rem; padding-right:.3rem;}
.mglr30{ margin-left:.3rem; margin-right:.3rem;}
.overhide{ overflow: hidden;}
i.icon{ background:url(https://res.cngoldres.com/mobile/home/images/icon1_index_beta514.png) no-repeat; background-size:4.68rem;}
i.icon2{background: url(https://res.cngoldres.com/mobile/home/images/icon2_index_beta514.png) no-repeat; background-size: 6rem; } 
i.icon4{background: url(https://res.cngoldres.com/mobile/home/images/icon4_index_beta514.png) no-repeat; background-size: 6rem; } 
i.icon5{background: url(https://res.cngoldres.com/mobile/home/images/icon5_index_beta514.png) no-repeat; background-size: 6rem; } 
.bg_fff{ background:#FFF}
.bg_f5f5f5{ background:#f5f5f5}
.red{ color:#f63b23}
.green{ color:#14a814}

/*说说评论*/
.per-main .user_list{margin: 0 .2rem;}
.user_list ul li{padding: 0.25rem 0; font-size: 0; border-bottom: 1px solid #e5e5e5; }
.user_list ul li.cz{border-bottom: none;}
.user_list ul li a {display: block; width: 100%; }
.user_headImg{position: relative;}
.user_headImg img {width: .75rem; height: .75rem; border-radius: 50%; overflow: hidden; }
.user_headImg i {position: absolute; display: inline-block; width: 0.3rem; height: 0.3rem; right: 0; bottom: 0rem; }
i.gold {background: url(https://res.cngoldres.com/mobile/img/user_mark.png) no-repeat; background-size: 0.28rem; }
.list_box .user_mid>span {position: relative; top: 3px; }
.user_mid {margin-left: 1rem; }
.user_mid>span {font-size: 0.3rem; color: #2f74e9; display: inline-block; max-width: 1.8rem; height: 0.6rem; line-height: 0.5rem; overflow: hidden; }
.user_mid div:nth-child(2) {font-size: 0.32rem; line-height: 0.4rem; }
.user_list ul li div.time{margin-top: .3rem;font-size: .24rem;color: #999;}
.user_list ul li div.new-hy-bot{margin-top: .3rem;}
.per-main .zan_pnum{margin: 0 .2rem}
.zan_himg{width: 60%;padding-bottom: .1rem}
.zan_himg .user_headImg{width: .55rem;float: left;margin-right: .1rem;padding: .15rem 0;}
.zan_himg .user_headImg img{width: .5rem;height: .5rem;}
.zan_pnum span{display: block;height: .8rem;line-height: .8rem;font-size: .22rem;color: #999;}
.zan_pnum .num_icon{width: .7rem;height: .8rem;background: url(https://res.cngoldres.com/mobile/img/goodNum.png) no-repeat .1rem; }

/*补充*/
.user_li li.con_none img{margin-top:.8rem;}
.user_li li.con_none{font-size: .3rem; color: #999; text-align: center; line-height: .6rem; }
.user_li li.con_none .img{width:2.74rem;height:2.68rem;margin:.8rem auto 0;}
.user_li li.con_none img{margin-top:0;}

.user_headImg mip-img {width: .75rem;height: .75rem;border-radius: 50%;overflow: hidden;}
.zan_himg .user_headImg mip-img {width: .5rem;height: .5rem;}

    </style>
