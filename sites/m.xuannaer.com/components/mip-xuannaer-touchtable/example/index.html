<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <link rel="stylesheet" type="text/css" href="http://img.ims.com/static/new/mobile/css/public.css?">
    <link rel="stylesheet" href="http://img.ims.com/static/new/mobile/css/swiper-4.3.3.min.css?">
    <link rel="stylesheet" href="http://img.ims.com/static/new/mobile/css/reset.css?">
    <link rel="stylesheet" href="http://img.ims.com/static/new/mobile/css/public.css?">
    <link rel="stylesheet" type="text/css" href="http://img.ims.com/static/new/mobile/css/list-header.css?">
    <link rel="stylesheet" href="http://img.ims.com/static/new/mobile/css/popup.css?">
    <link rel="stylesheet" href="http://img.ims.com/static/new/mobile/css/list.css?">
    <style mip-custom>
      body {
        opacity: 1;
      }
      .nav-item-img img {
        height: 100%
      }
      #touch-wrap2{
        display: flex;
        transition: translateX 1s linear;
        align-content: space-between;
      }
      .nav{
        padding: 0.3rem 0 0.68rem;
      }
      .nav {
          display: flex;
        
          align-items: center;
          background-color: #fff;
      }
      #touch-icons{
        position: absolute;
        width: 100%;
        text-align: center;
        /* background-color: red; */
        height: 0.12rem;
        z-index: 10;
        bottom: 10px;
       
      }
      #touch-icons span{
          width: 0.12rem;
          height: 0.12rem;
          border-radius:50%;
          vertical-align: top; 
          background-color: #000;
          display: inline-block;
          opacity: 0.2;
      }
      #touch-icons .icon-active{
        background-color: #1f6cdd;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <mip-xuannaer-touchtable data-len="2" lang="0.5" nb="0">
        <div class="m-slider" id="touch-wrap">
          <ul class="cnt" id="touch-wrap2">
            <li>
              <div class="nav unnav ">
                <div class="nav-item" href="/tudi">
                  <div class="nav-item-img">
                    <mip-img src="http://img.ims.com/static/new/mobile/images/icon/tudi.png" alt=""></mip-img>
                  </div>
                  <p class="nav-item-text <if condition='$order neq 1'>nav-item-text-active</if> ">1111</p>
                </div>
                <div class="nav-item" href="/tudi/od1">
                  <div class="nav-item-img">
                    <mip-img src="http://img.ims.com/static/new/mobile/images/icon/recom_tudi.png" alt=""></mip-img>
                  </div>
                  <p class="nav-item-text <if condition='$order eq 1'>nav-item-text-active</if>">2222</p>
                </div>
                <div class="nav-item" href="/zhaopaigua">
                  <div class="nav-item-img">
                    <mip-img src="http://img.ims.com/static/new/mobile/images/icon/zhaopaigua.png" alt=""></mip-img>
                  </div>
                  <p class="nav-item-text">3333</p>
                </div>
                <div class="nav-item" href="/dijiashuju">
                  <div class="nav-item-img">
                    <mip-img src="http://img.ims.com/static/new/mobile/images/icon/dijiashujv.png" alt=""></mip-img>
                  </div>
                  <p class="nav-item-text">4444</p>
                </div>
              
              </div>
            </li>
            <li>
              <div class="nav unnav ">
                  <div class="nav-item" href="/tudi">
                    <div class="nav-item-img">
                      <mip-img src="http://img.ims.com/static/new/mobile/images/icon/tudi.png" alt=""></mip-img>
                    </div>
                    <p class="nav-item-text <if condition='$order neq 1'>nav-item-text-active</if> ">5555</p>
                  </div>
                  <div class="nav-item" href="/tudi/od1">
                    <div class="nav-item-img">
                      <mip-img src="http://img.ims.com/static/new/mobile/images/icon/recom_tudi.png" alt=""></mip-img>
                    </div>
                    <p class="nav-item-text <if condition='$order eq 1'>nav-item-text-active</if>">6666</p>
                  </div>
                  <div class="nav-item" href="/zhaopaigua">
                    <div class="nav-item-img">
                      <mip-img src="http://img.ims.com/static/new/mobile/images/icon/zhaopaigua.png" alt=""></mip-img>
                    </div>
                    <p class="nav-item-text">7777</p>
                  </div>
                  <div class="nav-item" href="/dijiashuju">
                    <div class="nav-item-img">
                      <mip-img src="http://img.ims.com/static/new/mobile/images/icon/dijiashujv.png" alt=""></mip-img>
                    </div>
                    <p class="nav-item-text">8888</p>
                  </div>
                
              </div>
            </li>
        </ul>
      </div>
      <div class="icons" id="touch-icons">
          <span class="icons-node"></span>
          <span class="icons-node"></span>
      </div>

      </mip-xuannaer-touchtable>
    </div>
    <mip-rem font-size='[{"maxWidth": 375, "size": 50}, {"maxWidth": 415, "size": 55}]'></mip-rem>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-xuannaer-touchtable/mip-xuannaer-touchtable.js"></script>
  </body>
</html>
