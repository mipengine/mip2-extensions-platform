<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">

  <link rel="stylesheet" type="text/css" href="//img2.xuannaer.com/static/new/mobile/css/reset.css?">
  <link rel="stylesheet" type="text/css" href="//img2.xuannaer.com/static/new/mobile/css/public.css?">
  <link rel="stylesheet" type="text/css" href="//img2.xuannaer.com/static/new/mobile/css/swiper-4.3.3.min.css?">
  <link rel="stylesheet" type="text/css" href="//img2.xuannaer.com/static/new/mobile/css/list-header.css?">
  <link rel="stylesheet" type="text/css" href="//img2.xuannaer.com/static/new/mobile/css/detail.css?">
  <link rel="stylesheet" type="text/css" href="//img2.xuannaer.com/static/new/mobile/css/popup.css?">

  <style mip-custom>
    /* 自定义样式 */
      body{
        opacity: 1;
      }
      .base-info-more{

    /* display: block; */

        background-color: #fff;
      }
      mip-xuannaer-showmore .show-more{
        height: auto;
      }
      .open-box{
        height: 3rem;
        overflow: hidden;
      }
      .base-info-more{
        background: url(http://img.ims.com/static/new/mobile/images/select-icon.png) no-repeat;
        background-size: 10px;
        background-position:70% 
      }
      .last-inco{
        background: url(http://img.ims.com/static/new/mobile/images/select-icon-top.png) no-repeat;
        background-size: 10px;

        background-position:68% 

      }
  </style>
</head>

<body>
  <div>

    <mip-xuannaer-showmore add-class="show-more" add-class-button="last-inco" need-height="3" data-type="rem">

      <div class="open-box">
        <div class="product-base-info">
          <p class="base-info-label">出让年限</p>
          <p class="base-info-detail">
          </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">出让形式</p>
          <p class="base-info-detail">
            <span class="xn-cf">拍卖&nbsp;</span> </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">容积率</p>
          <p class="base-info-detail">
            <span class="xn-cf">海.临</span> </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">拿证时间</p>
          <p class="base-info-detail">
          </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">产权类型</p>
          <p class="base-info-detail">
          </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">投资强度</p>
          <p class="base-info-detail">
          </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">税收要求</p>
          <p class="base-info-detail">
            <span class="xn-cf">商临</span>万元/亩 </p>
        </div>
        <div class="product-base-info">
          <p class="base-info-label">意向产业</p>
          <p class="base-info-detail">
          </p>
        </div>
      </div>

      <div class="base-info-more" >
          <span>展开更多信息</span>

      </div>
    </mip-xuannaer-showmore>
  </div>
  <mip-rem font-size='[{"maxWidth": 415, "size": 55},{"maxWidth": 376, "size": 50}]'></mip-rem>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="/mip-xuannaer-showmore/mip-xuannaer-showmore.js"></script>
</body>

</html>
