<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" type="text/css" href="http://img.ims.com/static/new/mobile/css/reset.css?">
    <link rel="stylesheet" type="text/css" href="http://img.ims.com/static/new/mobile/css/public.css?">
    <link rel="stylesheet" type="text/css" href="http://img.ims.com/static/new/mobile/css/popup.css?">
    <link rel="stylesheet" type="text/css" href="http://img.ims.com/static/new/mobile/css/index.css?">
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    body{
      opacity: 1;
    }
    .team-sevice-box .team-sevice-btn{
      background-color: #ff9327;
      display: block;
      text-align: center;
      padding: 0px
    }

    .tip-wrapper{
      transition: all 1s;
      border-radius:5px; 
    }
    .team-sevice-box{
      display: block;
    }
    mip-form div{
      padding: 0;
    
    }
    mip-form div{
      display: block;
    }
    .popup-submit-button {
    float: left;
    background: #fff;
    width: 2.38rem;
    height: 0.78rem;
    line-height: 0.8rem;
    text-align: center;
    font-size: 0.32rem;
  }
  .popup-submit-button-cancle {
      border: 0.5px solid #1f6cdd;
      color: #1f6cdd;
  }
  .popup-submit-button-determine {
    border: 0.5px solid #1f6cdd;
    color: #fff;
    background-color: #1f6cdd;
    margin-left: 0.2rem;
    float: right!important;
  }
  .popup-submit-button div{
 
  }
    </style>
  </head>
  <body>
    <div>  
        <div class="container">
          <div class="team-sevice">
              <div class="team-sevice-tit">专业服务团队<span>全程为您服务</span></div>
              <mip-form method="get" fetch-url="http://m.ims.com/Mipplugin/mipRandom" url="">
                <mip-toast-verify meg="^[1][3,4,5,6,7,8,9][0-9]{9}$" data-url="http://m.ims.com/Mipplugin/mipEntrust">
                  <div class="team-sevice-box">
                      <div class="team-sevic-input" data-reg="">
                          <input type="text" placeholder="请输入手机号"  name="telphone" id="telphone">
                      </div>
                      <div type="submit" class="team-sevice-btn" in-button="true">立即委托</div> 
                  </div>
                  <div class="tip">
                      <div class="tip-wrapper"></div>
                  </div>
                  <!-- 验证码弹出层 -->
                  <div class="popup">
                      <div class="popup-wrapper">
                          <div class="popup-content">
                              <h3 class="popup-title">请输入验证码
                                  <div class="popup-title-quxiao">
                                      <img   src="http://img.ims.com/static/new/mobile/images/pupup-xuxiao.png" alt="">
                                  </div>
                              </h3>
                              <mip-form>
                              <div class="popup-code border-1px">
                                  <div class="popup-input">
                                      <input type="text" placeholder="请输入验证码" id="yzm">
                                  </div>
                                  <div class="popup-tuxing">
                                      <img src="http://mms.ims.com/login/getverify" width="120" height="42" class="verify">
                                  </div>
                              </div>
                              <div class="popup-submit">
                                  <div class="popup-submit-button popup-submit-button-cancle">取消</div>
                                  <div class="popup-submit-button popup-submit-button-determine">确定</div>
                              </div>
                            </mip-form>
                          </div>
                      </div>
                      <div class="fixed-wrapper"></div>
                  </div>
                  </mip-toast-verify>
                </mip-form>
            </div>
          </div>
      </div>
    <mip-rem font-size='[{"maxWidth": 415, "size": 55},{"maxWidth": 376, "size": 50}]'></mip-rem>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-toast-verify/mip-toast-verify.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
  </body>
</html>
