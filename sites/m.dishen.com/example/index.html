<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
      /* 自定义样式 */
      h2 {
        margin: 50px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>First MIP page</h2>
      <h2>Add MIP components here</h2>
      <mip-form  method="get" url="https://m.dishen.com/sg/bzsm/">
        
        <input type="number" name="age" validatetarget="age" required placeholder="年龄" >
        <div target="age">年龄不能为空</div>
        
        <mip-datepicker class="ss"  data-type="0"  validatetarget="datepicker" required  data-toid-date="date" data-toid-hour="hour" data-toid-type="type">
          <input type="hidden" name="date" id="date" value="" autocomplete="off" validatetarget="datepicker" required>
          <input type="hidden" name="hour" id="hour" value="" autocomplete="off">
          <input type="hidden" name="yinli" id="type" value="0">
        </mip-datepicker>
        
        <div target="datepicker">请选择生辰</div>
        <input type="submit" value="提交">
      </mip-form>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-mustache/mip-mustache.js"></script>
    <script src="/mip-datepicker/mip-datepicker.js"></script>
  </body>
</html>
