<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    #div{
      width: 1rem;
      height: 1rem;
    }
    #div.on {
      background:red;
    }
    </style>
  </head>
  <body>
    <div>
      选择时间
      <mip-datepicker data-hour="0" data-min="0" data-toid-hour="hour" data-toid-min="min" data-confirm="false" data-confirm="true" data-fixed="true">
          <input type="hidden" name="hour" id="hour" value="0" on="change:MIP.setData({hour:event.value})">
          <input type="hidden" name="min" id="min" value="0" on="change:MIP.setData({min:event.value})">
      </mip-datepicker>
    </div>
    <div><span m-text="hour"></span><span m-text="min"></span></div>
    <div>
      选择日期
      <mip-datepicker data-date="2000-1-1" data-hour="0" data-toid-date="date"  data-toid-hour="hour"  data-confirm="false" data-confirm="true" data-fixed="true" data-type="0">
          <input type="hidden" name="hour" id="hour" value="0">
          <input type="hidden" name="date" id="date" value="0" on="change:MIP.setData({date:event.date})">
      </mip-datepicker>
    </div>
    <div></span>&nbsp;<span m-text="date"></span></div>
    <div id="div"></div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-datepicker/mip-datepicker.js"></script>
    <mip-data>
      <script  type="application/json">
      {
        hour:'',
        min:'',
        date:''
      }
      </script>
    </mip-data>
  </body>
</html>
