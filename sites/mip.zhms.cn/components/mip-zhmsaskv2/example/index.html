<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    </style>
  </head>
  <body>
    <div>
      <mip-zhmsaskv2 MerchantId="5" BrandId="1066" CategoryId="77" Source="{&quot;SourceUrl&quot;:&quot;https://mip.zhms.cn/jm/1066&quot;,&quot;IntentionBrand&quot;:&quot;小米寿司来了&quot;}" >
	  <div class="mt10 mip-zhmsask">
    <div class="mip-zhmsask-fz mip-zhmsask-bg-fff mip-zhmsask-ptb25 mip-zhmsask-plr15">
        <h2 class="mip-zhmsask-f16 mip-zhmsask-fw6">加盟咨询</h2>
        <p class="mip-zhmsask-s-c8c8 mip-zhmsask-mt10 mip-zhmsask-f12"><b class="mip-zhmsask-s-c595">温馨提示：</b>如果你对本品牌感兴趣，并希望了解更多加盟信息，请填写下方表格，方便本品牌企业与你联系。</p>
        <mip-form class="mip-zhmsask" method="post" url="http://mip.zhms.cn/brand/addconsultation/">
            <ul class="mip-zhmsask-from-list mip-zhmsask-mt15">
                <li class="mip-zhmsask-bor1">
                    <input type="text" name="NickName" id="NickName"  placeholder="您的称谓"  class="mip-zhmsask-text">
                </li>
                <li class="mip-zhmsask-borb1 sex-radio-box">
                    <div class="mip-zhmsask-div">
						<label class="sex-lable">
						<input type="radio" name="Sex" value="1" checked="checked" />先生
						</label>
                        <label class="sex-lable">
						<input type="radio" name="Sex" value="2" />女士
						</label>
                        
                    </div>

                </li>
                <li class="mip-zhmsask-bor1">
                    <input type="text" name="Tel" id="Tel" class="mip-zhmsask-text"  placeholder="请输入手机号">
                </li>
                <div target="tel">请填写手机号码</div>
                <li class="mip-zhmsask-bor1">
                    <textarea class="mip-zhmsask-area"  name="Question" id="Question" placeholder="您想了解的问题"></textarea>
					<dl class="kuaijie">
                    <dt>快捷留言：</dt>
						<dd>
							<span class="quickquestion">想要加盟，请尽快联系。</span>
							<span class="quickquestion">加盟流程是怎样的？</span>
							<span class="quickquestion">加盟费需要是多少钱？</span>
							<span class="quickquestion">有哪些扶持政策</span>
							<span class="quickquestion">能实地考察吗？</span>
						</dd>
					</dl>
                </li>
				<li>
                    <input type="button"  class="mip-zhmsask-submit-btn" value="提交">
                </li>
            </ul>
        </mip-form>
    </div>
<mip-toast id= "toast-bar" info-text="" station ="bottom" name="toast-bar">
</mip-toast>
	</div>

	  </mip-zhmsaskv2>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-zhmsaskv2/mip-zhmsaskv2.js"></script>
  </body>
</html>

<script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-mustache/mip-mustache.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-script/mip-script.js"></script>
