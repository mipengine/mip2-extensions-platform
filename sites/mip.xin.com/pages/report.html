<!DOCTYPE html >
<html mip style="font-size: 50px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="https://www.xin.com/">
    <link rel="shortcut icon" href="//m.xin.com/favicon.ico">
    <link rel="stylesheet" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/mip.css">
    <style mip-custom>
    </style>
</head>

<body>
    <mip-shell>
        <script type="application/json">
            {
                "routes": [{
                    "pattern": "*",
                    "meta": {
                        "header": {
                            "show": true,
                            "xiongzhang": true,
                            "title": "优信二手车",
                            "logo": "http://c2.xinstatic.com/f3/20180727/1951/5b5b072fb1a77543583.png",
                            "buttonGroup": [{
                                "name": "search",
                                "text": "search",
                                "link": "https://somesite.com/mip/anotherMIPPage.html"
                            }]
                        },
                        "view": {
                            "isIndex": false
                        }

                    }
                }]
            }
        </script>
    </mip-shell>
    <mip-data>
        <script type="application/json">
            {
                "query": <%-JSON.stringify(query)%>,
                "ajaxToken": "<%=ajaxToken%>"
            }
        </script>
    </mip-data>
    <div>
        <mip-xin-item m-bind:query="query" m-bind:token="ajaxToken"></mip-xin-item>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-fixed/mip-fixed.js"></script>
    <script src="/mip-xin-item/mip-xin-item.js"></script>
    <script src="/mip-xin-switch/mip-xin-switch.js"></script>
    <script src="/mip-xin-tab/mip-xin-tab.js"></script>
    <script src="/mip-xin-flawcount/mip-xin-flawcount.js"></script>
    <script src="/mip-xin-button/mip-xin-button.js"></script>

</body>

</html>
