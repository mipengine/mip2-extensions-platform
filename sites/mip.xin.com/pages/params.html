<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <title>参数配置</title>
    <link rel="shortcut icon" href="//m.xin.com/favicon.ico">
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
        /* 自定义样式 */

        h2 {
            margin: 50px auto;
            text-align: center;
        }

        .next-page {
            text-align: center;
            font-size: 0.2rem;
            margin-top: 0.3rem;
        }
    </style>
</head>

<body data-carid="<%-query.carId%>" data-ajaxtoken="<%-ajaxToken%>" data-optoken="<%-query.optoken%>">
    <mip-shell-inservice mip-shell>
        <script type="application/json">
               
                {   
                    "isId": "1578861028762702",
                    "routes": [
                        {
                            "pattern": "*",
                            "meta": {
                                "header": {
                                    "show": true,
                                    "xiongzhang": true,
                                    "title": "优信二手车"
                                },
                                "view": {
                                    "isIndex": false
                                }
                            }
                        }
    
                    ]
                }
            
            </script>
    </mip-shell-inservice>
    <mip-data>
        <script type="application/json">
            {
                "query": <%-JSON.stringify(query)%>,
                "ajaxToken": "<%=ajaxToken%>"
            }
        </script>
    </mip-data>
    <div>
        <mip-xin-params m-bind:query="query" m-bind:token="ajaxToken"></mip-xin-params>
    </div>


    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-fixed/mip-fixed.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-shell-inservice/mip-shell-inservice.js"></script>

    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-xin-swiper/mip-xin-swiper.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-xin-card/mip-xin-card.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-xin-position/mip-xin-position.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-xin-params/mip-xin-params.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-xin-image/mip-xin-image.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-lightbox/mip-lightbox.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-xin-button/mip-xin-button.js"></script>
    <script src="<%-global.HOST_CONFIG.bdAssetsPath%>/mip-link/mip-link.js"></script>
</body>

</html>
